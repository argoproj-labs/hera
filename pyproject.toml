[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta:__legacy__"

[tool.black]
line-length = 119
skip-string-normalization = true
target-version = ['py37']
include = '\.pyi?$'

[tool.pytest.ini_options]
addopts = "-ra -q"

[tool.isort]
profile = "black"
skip_gitignore = true
skip_glob = [".venv/*", ".mypy_cache/*", ".pytest_cache/*", ".github/*", ".git/*"]
