apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-input-annotations-
spec:
  entrypoint: my-steps
  templates:
  - name: my-steps
    steps:
    - - arguments:
          parameters:
          - name: a_number
            value: '3'
        name: output-dict-artifact
        template: output-dict-artifact
    - - arguments:
          artifacts:
          - from: '{{steps.output-dict-artifact.outputs.artifacts.a_dict}}'
            name: my-artifact
          - from: '{{steps.output-dict-artifact.outputs.artifacts.a_dict}}'
            name: my-artifact-no-path
          parameters:
          - name: an_int
            value: '1'
          - name: a_bool
            value: 'true'
          - name: a_string
            value: a
        name: echo-all
        template: echo-all
  - inputs:
      parameters:
      - name: a_number
    name: output-dict-artifact
    outputs:
      artifacts:
      - name: a_dict
        path: /tmp/hera-outputs/artifacts/a_dict
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.script_annotations_inputs:output_dict_artifact
      command:
      - python
      env:
      - name: hera__script_annotations
        value: ''
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
      image: python:3.8
      source: '{{inputs.parameters}}'
  - inputs:
      artifacts:
      - name: my-artifact
        path: /tmp/file
      - name: my-artifact-no-path
        path: /tmp/hera-inputs/artifacts/my-artifact-no-path
      parameters:
      - default: '1'
        description: an_int parameter
        name: an_int
      - default: 'true'
        description: a_bool parameter
        name: a_bool
      - default: a
        description: a_string parameter
        name: a_string
    name: echo-all
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.script_annotations_inputs:echo_all
      command:
      - python
      env:
      - name: hera__script_annotations
        value: ''
      image: python:3.8
      source: '{{inputs.parameters}}'
