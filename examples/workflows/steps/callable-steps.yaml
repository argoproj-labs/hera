apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: callable-steps-
spec:
  entrypoint: calling-steps
  templates:
  - name: my-steps
    steps:
    - - name: hello-1
        template: hello
        arguments:
          parameters:
          - name: name
            value: hello-1-{{inputs.parameters.my-step-input}}
    - - name: hello-2
        template: hello
        arguments:
          parameters:
          - name: name
            value: hello-2-{{inputs.parameters.my-step-input}}
    inputs:
      parameters:
      - name: my-step-input
  - name: hello
    inputs:
      parameters:
      - name: name
    script:
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: name = json.loads(r'''{{inputs.parameters.name}}''')
        except: name = r'''{{inputs.parameters.name}}'''

        print('Hello, {name}!'.format(name=name))
      command:
      - python
  - name: calling-steps
    steps:
    - - name: call-1
        template: my-steps
        arguments:
          parameters:
          - name: my-step-input
            value: call-1
    - - name: call-2
        template: my-steps
        arguments:
          parameters:
          - name: my-step-input
            value: call-2
