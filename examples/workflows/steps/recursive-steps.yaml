apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: my-workflow
spec:
  entrypoint: steps
  templates:
  - name: sub-steps
    steps:
    - - name: random-roll
        template: random-roll
    - - name: recurse
        template: sub-steps
        when: '{{steps.random-roll.outputs.result}} != 0'
        arguments:
          parameters:
          - name: input-num
            value: '{{steps.random-roll.outputs.result}}'
  - name: random-roll
    script:
      image: python:3.10
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import random
        return random.randint(0, 2)
      command:
      - python
  - name: steps
    steps:
    - - name: sub-steps
        template: sub-steps
