apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: steps-
spec:
  entrypoint: hello-hello-hello
  templates:
  - name: whalesay
    container:
      image: docker/whalesay
      args:
      - '{{inputs.parameters.message}}'
      command:
      - cowsay
    inputs:
      parameters:
      - name: message
  - name: hello-hello-hello
    steps:
    - - arguments:
          parameters:
          - name: message
            value: hello1
        name: manually-adding-my-step
        template: whalesay
    - - arguments:
          parameters:
          - name: message
            value: hello1
        name: list-of-step-1
        template: whalesay
    - - arguments:
          parameters:
          - name: message
            value: hello1
        name: list-of-step-2
        template: whalesay
    - - arguments:
          parameters:
          - name: message
            value: hello1
        name: list-of-step-1
        template: whalesay
      - arguments:
          parameters:
          - name: message
            value: hello1
        name: list-of-step-2
        template: whalesay
    - - arguments:
          parameters:
          - name: message
            value: hello1
        name: implicitly-adding-step-on-init
        template: whalesay
    - - arguments:
          parameters:
          - name: message
            value: hello-model1
        name: model-workflow-step
        template: whalesay
    - - arguments:
          parameters:
          - name: message
            value: hello2a
        name: parallel-step-1
        template: whalesay
      - arguments:
          parameters:
          - name: message
            value: hello-model2b
        name: parallel-step-2-model-workflow-step
        template: whalesay
  - name: my-model-template
    steps:
    - - arguments:
          parameters:
          - name: message
            value: hello-model-template
        name: model-template-workflow-step
        template: whalesay
