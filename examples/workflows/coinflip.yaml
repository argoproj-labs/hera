apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  annotations:
    workflows.argoproj.io/description: This is an example of coin flip defined as
      a sequence of conditional steps.
  generateName: coinflip-
spec:
  templates:
  - container:
      args:
      - echo 'it was heads'
      command:
      - sh
      - -c
      image: alpine:3.6
    name: heads
  - container:
      args:
      - echo 'it was tails'
      command:
      - sh
      - -c
      image: alpine:3.6
    name: tails
  - name: flip-coin
    script:
      command:
      - python
      image: python:alpine3.6
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        import random


        result = "heads" if random.randint(0, 1) == 0 else "tails"

        print(result)

        '
  - name: coinflip
    steps:
    - - name: flip-coin
        template: flip-coin
    - - name: heads
        template: heads
        when: '{{steps.flip-coin.outputs.result}} == heads'
      - name: tails
        template: tails
        when: '{{steps.flip-coin.outputs.result}} == tails'
