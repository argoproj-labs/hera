apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: writer
        template: writer
      - name: consumer
        depends: writer
        template: consumer
        arguments:
          artifacts:
          - name: in-art
            from: '{{tasks.writer.outputs.artifacts.out-art}}'
  - name: writer
    outputs:
      artifacts:
      - name: out-art
        path: /tmp/file
        archive:
          none: {}
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        with open('/tmp/file', 'w+') as f:
            f.write('Hello, world!')
  - name: consumer
    inputs:
      artifacts:
      - name: in-art
        path: /tmp/file
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        with open('/tmp/file', 'r') as f:
            print(f.readlines())
