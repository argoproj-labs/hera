apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: complex-deps-
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: p
            value: '0.6'
        name: a
        template: foo
      - arguments:
          parameters:
          - name: p
            value: '0.3'
        depends: a
        name: b
        template: foo
      - arguments:
          parameters:
          - name: p
            value: '0.7'
        depends: a
        name: c
        template: foo
      - arguments:
          parameters:
          - name: p
            value: '0.9'
        depends: a && (b || c)
        name: d
        template: foo
    name: d
  - inputs:
      parameters:
      - name: p
    name: foo
    script:
      command:
      - python
      image: python:3.8
      source: "import os\nimport sys\nsys.path.append(os.getcwd())\nimport json\n\
        try: p = json.loads(r'''{{inputs.parameters.p}}''')\nexcept: p = r'''{{inputs.parameters.p}}'''\n\
        \nif (p < 0.5):\n    raise Exception(p)\nprint(42)"
