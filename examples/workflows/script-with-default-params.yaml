apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: script-default-params-
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: a
            value: '1'
          - name: b
            value: '2'
        name: b-set
        template: foo
      - arguments:
          parameters:
          - name: a
            value: '1'
        name: b-unset
        template: foo
    name: d
  - inputs:
      parameters:
      - name: a
      - default: '42'
        name: b
    name: foo
    script:
      command:
      - python
      image: python:3.7
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        import json

        try: a = json.loads(r''''''{{inputs.parameters.a}}'''''')

        except: a = r''''''{{inputs.parameters.a}}''''''

        try: b = json.loads(r''''''{{inputs.parameters.b}}'''''')

        except: b = r''''''{{inputs.parameters.b}}''''''


        print(a, b)

        '
