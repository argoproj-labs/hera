apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dynamic-volumes-
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - name: foo
        template: foo
    name: d
  - name: foo
    script:
      command:
      - python
      image: python:3.7
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        import subprocess


        print(subprocess.run("cd && /mnt && df -h", shell=True, capture_output=True).stdout.decode())

        '
      volumeMounts:
      - mountPath: /mnt/vol
        name: 7073640a-bbd3-4064-a4a2-e77926189675
  volumeClaimTemplates:
  - metadata:
      name: 7073640a-bbd3-4064-a4a2-e77926189675
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
