apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: workflow-of-workflows-
spec:
  entrypoint: main
  templates:
  - name: w1-resource
    resource:
      action: create
      failureCondition: status.phase in (Failed, Error)
      manifest: |
        apiVersion: argoproj.io/v1alpha1
        kind: Workflow
        metadata:
          generateName: sub-workflow-1-
        spec:
          entrypoint: echo
          templates:
          - container:
              args:
              - I'm workflow 1
              command:
              - cowsay
              image: docker/whalesay:latest
            name: echo
      successCondition: status.phase == Succeeded
  - name: w2-resource
    resource:
      action: create
      failureCondition: status.phase in (Failed, Error)
      manifest: |
        apiVersion: argoproj.io/v1alpha1
        kind: Workflow
        metadata:
          generateName: sub-workflow-2-
        spec:
          entrypoint: echo
          templates:
          - container:
              args:
              - I'm workflow 2
              command:
              - cowsay
              image: docker/whalesay:latest
            name: echo
      successCondition: status.phase == Succeeded
  - name: main
    steps:
    - - name: sub-workflow-1
        template: w1-resource
    - - name: sub-workflow-2
        template: w2-resource
