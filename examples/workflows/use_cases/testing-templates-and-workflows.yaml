apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dag-
  namespace: argo
spec:
  entrypoint: dag
  templates:
  - name: dag
    dag:
      tasks:
      - name: rectangle-1
        template: calculate-area-of-rectangle
        arguments:
          parameters:
          - name: rectangle
            value: '{"length": 1.2, "width": 3.4}'
      - name: rectangle-2
        depends: rectangle-1
        template: calculate-area-of-rectangle
        arguments:
          parameters:
          - name: rectangle
            value: '{"length": 4.3, "width": 2.1}'
  - name: calculate-area-of-rectangle
    inputs:
      parameters:
      - name: rectangle
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.use_cases.testing_templates_and_workflows:calculate_area_of_rectangle
      command:
      - python
      image: my-built-python-image
      source: '{{inputs.parameters}}'
