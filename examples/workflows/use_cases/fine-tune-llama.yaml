apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: fine-tune-llm-
spec:
  entrypoint: fine-tune
  onExit: exit
  templates:
  - name: fine-tune
    dag:
      tasks:
      - name: create-ssd-storage-class
        template: create-ssd-storage-class
      - name: create-etcd-stateful-set
        depends: create-ssd-storage-class
        template: create-etcd-stateful-set
      - name: create-etcd-load-balancer
        depends: create-ssd-storage-class
        template: create-etcd-load-balancer
      - name: wait-for-etcd-load-balancer-ip
        depends: create-etcd-stateful-set && create-etcd-load-balancer
        template: wait-for-etcd-load-balancer-ip
        arguments:
          parameters:
          - name: service-name
            value: '{{tasks.create-etcd-load-balancer.outputs.parameters.etcd-svc-name}}'
      - name: finetune-rank-0
        depends: wait-for-etcd-load-balancer-ip
        template: fine-tune-rank-n
        arguments:
          parameters:
          - name: rdvz-id
            value: '42'
          - name: node-rank
            value: '0'
          - name: node-vol
            value: rank-0
          - name: etcd-ip
            value: '{{tasks.wait-for-etcd-load-balancer-ip.outputs.parameters.etcd-ip}}'
      - name: finetune-rank-1
        depends: wait-for-etcd-load-balancer-ip
        template: fine-tune-rank-n
        arguments:
          parameters:
          - name: rdvz-id
            value: '42'
          - name: node-rank
            value: '1'
          - name: node-vol
            value: rank-1
          - name: etcd-ip
            value: '{{tasks.wait-for-etcd-load-balancer-ip.outputs.parameters.etcd-ip}}'
      - name: finetune-rank-2
        depends: wait-for-etcd-load-balancer-ip
        template: fine-tune-rank-n
        arguments:
          parameters:
          - name: rdvz-id
            value: '42'
          - name: node-rank
            value: '2'
          - name: node-vol
            value: rank-2
          - name: etcd-ip
            value: '{{tasks.wait-for-etcd-load-balancer-ip.outputs.parameters.etcd-ip}}'
      - name: finetune-rank-3
        depends: wait-for-etcd-load-balancer-ip
        template: fine-tune-rank-n
        arguments:
          parameters:
          - name: rdvz-id
            value: '42'
          - name: node-rank
            value: '3'
          - name: node-vol
            value: rank-3
          - name: etcd-ip
            value: '{{tasks.wait-for-etcd-load-balancer-ip.outputs.parameters.etcd-ip}}'
  - name: create-ssd-storage-class
    resource:
      action: create
      manifest: |2

        kind: StorageClass
        apiVersion: storage.k8s.io/v1
        metadata:
          name: ssd
        provisioner: kubernetes.io/gce-pd
        volumeBindingMode: WaitForFirstConsumer
        parameters:
          type: pd-ssd
  - name: create-etcd-stateful-set
    resource:
      action: create
      manifest: |2-

        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: etcd
          labels:
            app: etcd
        spec:
          serviceName: etcd
          selector:
            matchLabels:
              app: etcd
          replicas: 3
          template:
            metadata:
              name: etcd
              labels:
                app: etcd
            spec:
              containers:
                - name: etcd
                  image: quay.io/coreos/etcd:latest
                  ports:
                    - containerPort: 2379
                      name: client
                    - containerPort: 2380
                      name: peer
                  volumeMounts:
                    - name: data
                      mountPath: /var/run/etcd
                  command:
                    - /bin/sh
                    - -c
                    - |
                      PEERS="etcd-0=http://etcd-0.etcd:2380,etcd-1=http://etcd-1.etcd:2380,etcd-2=http://etcd-2.etcd:2380"
                      exec etcd --name ${HOSTNAME}                 --listen-peer-urls http://0.0.0.0:2380                 --listen-client-urls http://0.0.0.0:2379                 --advertise-client-urls http://${HOSTNAME}.etcd:2379                 --initial-advertise-peer-urls http://${HOSTNAME}:2380                 --initial-cluster-token etcd-cluster-1                 --initial-cluster ${PEERS}                 --initial-cluster-state new                 --data-dir /var/run/etcd/default.etcd
          volumeClaimTemplates:
            - metadata:
                name: data
              spec:
                storageClassName: ssd
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 1Gi
  - name: create-etcd-load-balancer
    outputs:
      parameters:
      - name: etcd-svc-name
        valueFrom:
          jsonPath: metadata.name
    resource:
      action: create
      manifest: |2-

        apiVersion: v1
        kind: Service
        metadata:
          name: etcd-client
        spec:
          type: LoadBalancer
          ports:
            - name: etcd-client
              port: 2379
              protocol: TCP
              targetPort: 2379
          selector:
            app: etcd
  - name: wait-for-etcd-load-balancer-ip
    container:
      args:
      - etcd_ip=""; while [ -z $etcd_ip ]; do echo "Waiting for end point..."; etcd_ip=$(kubectl
        get svc etcd-client --template="{{range .status.loadBalancer.ingress}}{{.ip}}{{end}}");
        [ -z "$etcd_ip" ] && sleep 10; done; echo "End point ready-" && echo $etcd_ip
        > /etcd-ip;
      command:
      - bash -c
      image: alpine/k8s:1.23.17
    inputs:
      parameters:
      - name: service-name
    outputs:
      parameters:
      - name: etcd-ip
        valueFrom:
          path: /etcd-ip
  - name: fine-tune-rank-n
    tolerations:
    - effect: NoSchedule
      key: nvidia.com/gpu
      operator: Equal
      value: present
    volumes:
    - name: gpu-comm
      emptyDir:
        sizeLimit: 50Gi
    container:
      args:
      - --nnodes
      - '4'
      - --nproc-per-node
      - '4'
      - --rdzv-backend
      - etcd-v2
      - --rdzv-endpoint
      - '{{inputs.parameters.etcd-ip}}:2379'
      - --rdzv-id
      - '{{inputs.parameters.rdvz-id}}'
      - --node-rank
      - '{{inputs.parameters.node-rank}}'
      - --local-addr
      - $(LOCAL_IP)
      - --max-restarts
      - '3'
      - /kubecon_na_23_llama2_finetune/src/talk/finetune.py
      command:
      - torchrun
      env:
      - name: HF_TOKEN
        valueFrom:
          secretKeyRef:
            name: hf-token
            key: token
      - name: LOCAL_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      image: flaviuvadan/kubecon-na-23-finetune-llama2:latest
      imagePullPolicy: Always
      volumeMounts:
      - name: '{{inputs.parameters.node-vol}}'
        mountPath: /kubecon_na_23_llama2_finetune/finetune
      - name: gpu-comm
        mountPath: /dev/shm
      resources:
        limits:
          cpu: '12'
          memory: 120Gi
          nvidia.com/gpu: '4'
        requests:
          cpu: '8'
          memory: 112Gi
          nvidia.com/gpu: '4'
    inputs:
      parameters:
      - name: rdvz-id
      - name: node-rank
      - name: node-vol
      - name: etcd-ip
    nodeSelector:
      cloud.google.com/gke-accelerator: nvidia-tesla-v100
  - name: exit
    dag:
      tasks:
      - name: delete-etcd-pod
        template: delete-etcd-pod
  - name: delete-etcd-pod
    resource:
      action: delete
      flags:
      - svc/etcd-client
      - sts/etcd
  volumeClaimTemplates:
  - metadata:
      name: rank-0
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ssd
      resources:
        limits:
          storage: 20Gi
        requests:
          storage: 20Gi
  - metadata:
      name: rank-1
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ssd
      resources:
        limits:
          storage: 20Gi
        requests:
          storage: 20Gi
  - metadata:
      name: rank-2
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ssd
      resources:
        limits:
          storage: 20Gi
        requests:
          storage: 20Gi
  - metadata:
      name: rank-3
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ssd
      resources:
        limits:
          storage: 20Gi
        requests:
          storage: 20Gi
