apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-types-
spec:
  entrypoint: my_steps
  templates:
  - name: my_steps
    steps:
    - - arguments:
          parameters:
          - name: an_int
            value: '1'
          - name: a_bool
            value: 'true'
          - name: a_string
            value: a
        name: echo-all
        template: echo-all
  - inputs:
      parameters:
      - default: '1'
        description: an_int parameter
        enum:
        - '1'
        - '2'
        - '3'
        name: an_int
      - default: 'true'
        description: a_bool parameter
        enum:
        - 'True'
        - 'False'
        name: a_bool
      - default: a
        description: a_string parameter
        enum:
        - a
        - b
        - c
        name: a_string
    name: echo-all
    script:
      command:
      - python
      env:
      - name: script_annotations
        value: ''
      image: python:3.8
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        import json

        try: a_bool = json.loads(r''''''{{inputs.parameters.a_bool}}'''''')

        except: a_bool = r''''''{{inputs.parameters.a_bool}}''''''

        try: a_string = json.loads(r''''''{{inputs.parameters.a_string}}'''''')

        except: a_string = r''''''{{inputs.parameters.a_string}}''''''

        try: an_int = json.loads(r''''''{{inputs.parameters.an_int}}'''''')

        except: an_int = r''''''{{inputs.parameters.an_int}}''''''


        print(an_int)

        print(a_bool)

        print(a_string)'
