apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dynamic-fanout-container-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: generate
        template: generate
      - name: fanout
        depends: generate
        template: fanout
        withParam: '{{tasks.generate.outputs.result}}'
        arguments:
          parameters:
          - name: value
            value: '{{item.value}}'
  - name: generate
    container:
      command:
      - echo
      - '[{"value": "a"}, {"value": "b"}, {"value": "c"}]'
      image: alpine:latest
  - name: fanout
    container:
      command:
      - echo
      - '{{inputs.parameters.value}}'
      image: alpine:latest
    inputs:
      parameters:
      - name: value
