apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dynamic-fanout-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: generate
        template: generate
      - name: c1
        depends: generate
        template: consume
        withParam: '{{tasks.generate.outputs.result}}'
        arguments:
          parameters:
          - name: value
            value: '{{item}}'
          - name: extra_param1
            value: hello world
      - name: c2
        depends: generate
        template: consume
        withParam: '{{tasks.generate.outputs.result}}'
        arguments:
          parameters:
          - name: value
            value: '{{item}}'
          - name: extra_param1
            value: hello world
          - name: extra_param2
            value: '123'
  - name: generate
    script:
      image: python:3.10
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        import sys
        json.dump([i for i in range(10)], sys.stdout)
      command:
      - python
  - name: consume
    inputs:
      parameters:
      - name: value
      - name: extra_param1
      - name: extra_param2
        default: '42'
    script:
      image: python:3.10
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: extra_param1 = json.loads(r'''{{inputs.parameters.extra_param1}}''')
        except: extra_param1 = r'''{{inputs.parameters.extra_param1}}'''
        try: extra_param2 = json.loads(r'''{{inputs.parameters.extra_param2}}''')
        except: extra_param2 = r'''{{inputs.parameters.extra_param2}}'''
        try: value = json.loads(r'''{{inputs.parameters.value}}''')
        except: value = r'''{{inputs.parameters.value}}'''

        print('Received value={value}, extra_param1={extra_param1}, extra_param2={extra_param2}!'.format(value=value, extra_param1=extra_param1, extra_param2=extra_param2))
      command:
      - python
