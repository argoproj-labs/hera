apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dynamic-fanout-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: generate
        template: generate
      - name: consume
        depends: generate
        template: consume
        withParam: '{{tasks.generate.outputs.result}}'
        arguments:
          parameters:
          - name: p1
            value: '{{item.p1}}'
          - name: p2
            value: '{{item.p2}}'
          - name: p3
            value: '{{item.p3}}'
  - name: generate
    script:
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        import sys
        json.dump([{'p1': i + 1, 'p2': i + 2, 'p3': i + 3} for i in range(10)], sys.stdout)
      command:
      - python
  - name: consume
    inputs:
      parameters:
      - name: p1
      - name: p2
      - name: p3
    script:
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: p1 = json.loads(r'''{{inputs.parameters.p1}}''')
        except: p1 = r'''{{inputs.parameters.p1}}'''
        try: p2 = json.loads(r'''{{inputs.parameters.p2}}''')
        except: p2 = r'''{{inputs.parameters.p2}}'''
        try: p3 = json.loads(r'''{{inputs.parameters.p3}}''')
        except: p3 = r'''{{inputs.parameters.p3}}'''

        print('Received p1={p1}, p2={p2}, p3={p3}'.format(p1=p1, p2=p2, p3=p3))
      command:
      - python
