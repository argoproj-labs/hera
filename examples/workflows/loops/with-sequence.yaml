apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: with-sequence-example
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: t1
        template: gen-num
      - name: t2
        depends: t1
        template: say
        arguments:
          parameters:
          - name: message
            value: '{{item}}'
        withSequence:
          count: '{{tasks.t1.outputs.result}}'
          start: '0'
      - name: t3
        depends: t1
        template: say
        arguments:
          parameters:
          - name: message
            value: '{{item}}'
        withSequence:
          end: '5'
          format: 2020-05-%02X
          start: '{{tasks.t1.outputs.result}}'
  - name: gen-num
    script:
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        print(3)
      command:
      - python
  - name: say
    inputs:
      parameters:
      - name: message
    script:
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: message = json.loads(r'''{{inputs.parameters.message}}''')
        except: message = r'''{{inputs.parameters.message}}'''

        print(message)
      command:
      - python
