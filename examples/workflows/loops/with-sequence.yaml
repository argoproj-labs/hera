apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: with-sequence-example
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - name: t1
        template: gen-num
      - arguments:
          parameters:
          - name: message
            value: '{{item}}'
        depends: t1
        name: t2
        template: say
        withSequence:
          count: '{{tasks.t1.outputs.result}}'
          start: '0'
      - arguments:
          parameters:
          - name: message
            value: '{{item}}'
        depends: t1
        name: t3
        template: say
        withSequence:
          end: '5'
          format: 2020-05-%02X
          start: '{{tasks.t1.outputs.result}}'
    name: d
  - name: gen-num
    script:
      command:
      - python
      image: python:3.8
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        print(3)'
  - inputs:
      parameters:
      - name: message
    name: say
    script:
      command:
      - python
      image: python:3.8
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        import json

        try: message = json.loads(r''''''{{inputs.parameters.message}}'''''')

        except: message = r''''''{{inputs.parameters.message}}''''''


        print(message)'
