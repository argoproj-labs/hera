apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: loops-maps-
spec:
  entrypoint: loop-map-example
  templates:
  - name: loop-map-example
    steps:
    - - name: test-key-mapping
        template: test-key-mapping
        withItems:
        - key_1: value:1-1
          key_2: value:2-1
        - key_1: value:1-2
          key_2: value:2-2
        - key_1: value:1-3
          key_2: value:2-3
        - key_1: value:1-4
          key_2: value:2-4
        arguments:
          parameters:
          - name: key_1
            value: '{{item.key_1}}'
          - name: key_2
            value: '{{item.key_2}}'
  - name: test-key-mapping
    inputs:
      parameters:
      - name: key_1
      - name: key_2
    script:
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: key_1 = json.loads(r'''{{inputs.parameters.key_1}}''')
        except: key_1 = r'''{{inputs.parameters.key_1}}'''
        try: key_2 = json.loads(r'''{{inputs.parameters.key_2}}''')
        except: key_2 = r'''{{inputs.parameters.key_2}}'''

        print('{key_1}, {key_2}'.format(key_1=key_1, key_2=key_2))
      command:
      - python
