apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: data-
spec:
  templates:
  - data:
      source: {}
      transformation:
      - expression: filter(data, {# endsWith 'main.log'})
    name: list-log-files
    outputs:
      artifacts:
      - name: file
        path: /file
