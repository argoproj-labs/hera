apiVersion: argoproj.io/v0beta9000
kind: Workflow
metadata:
  generateName: coinflip-
  namespace: argo-namespace
spec:
  entrypoint: d
  serviceAccountName: argo-account
  templates:
  - dag:
      tasks:
      - name: flip
        template: flip
      - depends: flip
        name: heads
        template: heads
        when: '{{tasks.flip.outputs.result}} == heads'
      - depends: flip
        name: tails
        template: tails
        when: '{{tasks.flip.outputs.result}} == tails'
    name: d
  - name: flip
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.callable_coinflip:flip
      command:
      - python3
      image: image-say
      source: '{{inputs.parameters}}'
  - name: heads
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.callable_coinflip:heads
      command:
      - python3
      image: image-say
      source: '{{inputs.parameters}}'
  - name: tails
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.callable_coinflip:tails
      command:
      - python3
      image: image-say
      source: '{{inputs.parameters}}'
