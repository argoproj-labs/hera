apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dynamic-fanout-
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - name: generate
        template: generate
      - arguments:
          parameters:
          - name: value
            value: '{{item}}'
        depends: generate
        name: consume
        template: consume
        withParam: '{{tasks.generate.outputs.result}}'
    name: d
  - name: generate
    script:
      command:
      - python
      image: python:3.8
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        import json

        import sys

        json.dump([i for i in range(10)], sys.stdout)'
  - inputs:
      parameters:
      - name: value
    name: consume
    script:
      command:
      - python
      image: python:3.8
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        import json

        try: value = json.loads(r''''''{{inputs.parameters.value}}'''''')

        except: value = r''''''{{inputs.parameters.value}}''''''


        print(''Received value: {value}!''.format(value=value))'
