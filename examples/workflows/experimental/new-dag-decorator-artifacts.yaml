apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: my-workflow-
spec:
  entrypoint: worker
  templates:
  - name: concat
    inputs:
      artifacts:
      - name: word_a
        path: /tmp/hera-inputs/artifacts/word_a
      - name: word_b
        path: /tmp/hera-inputs/artifacts/word_b
    outputs:
      artifacts:
      - name: an-artifact
        path: /tmp/hera-outputs/artifacts/an-artifact
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.experimental.new_dag_decorator_artifacts:concat
      command:
      - python
      env:
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
      - name: hera__script_pydantic_io
        value: ''
      image: python:3.9
      source: '{{inputs.parameters}}'
  - name: worker
    dag:
      tasks:
      - name: concat-1
        template: concat
        arguments:
          artifacts:
          - name: word_a
            from: '{{inputs.artifacts.artifact_a}}'
          - name: word_b
            from: '{{inputs.artifacts.artifact_b}}'
      - name: concat-2-custom-name
        depends: concat-1
        template: concat
        arguments:
          artifacts:
          - name: word_a
            from: '{{tasks.concat-1.outputs.artifacts.an-artifact}}'
          - name: word_b
            from: '{{tasks.concat-1.outputs.artifacts.an-artifact}}'
    inputs:
      artifacts:
      - name: artifact_a
      - name: artifact_b
    outputs:
      artifacts:
      - name: an-artifact
        from: '{{tasks.concat-2-custom-name.outputs.artifacts.an-artifact}}'
