apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: fanout-workflow-
spec:
  entrypoint: loop-example
  templates:
  - name: print-message
    inputs:
      parameters:
      - name: message
        default: ''
      - name: an_int
        default: '42'
    script:
      image: python:3.10
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.experimental.new_decorators_fanout_loop:print_message
      command:
      - python
      env:
      - name: hera__script_pydantic_io
        value: ''
  - name: print-int
    inputs:
      parameters:
      - name: message
        default: ''
      - name: an_int
        default: '42'
    script:
      image: python:3.10
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.experimental.new_decorators_fanout_loop:print_int
      command:
      - python
      env:
      - name: hera__script_pydantic_io
        value: ''
  - name: loop-example
    steps:
    - - name: print-str-message-loop-with-items
        template: print-message
        withItems:
        - hello world
        - goodbye world
        arguments:
          parameters:
          - name: message
            value: '{{item}}'
          - name: an_int
            value: '42'
    - - name: print-int-loop-with-items
        template: print-int
        withItems:
        - 42
        - 123
        - 321
        arguments:
          parameters:
          - name: message
            value: ''
          - name: an_int
            value: '{{item}}'
