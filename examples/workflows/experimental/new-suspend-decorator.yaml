apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: suspend-workflow-
spec:
  entrypoint: basic-hello-world
  templates:
  - name: basic-hello-world
    inputs:
      parameters:
      - name: approve
        default: 'NO'
        description: Choose YES to continue workflow and deploy to production
        enum:
        - 'YES'
        - 'NO'
    outputs:
      parameters:
      - name: approve
        valueFrom:
          supplied: {}
    suspend: {}
