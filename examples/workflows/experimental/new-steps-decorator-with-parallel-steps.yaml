apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: my-workflow-
spec:
  entrypoint: worker
  templates:
  - name: setup
    outputs:
      parameters:
      - name: environment_parameter
        valueFrom:
          path: /tmp/hera-outputs/parameters/environment_parameter
      - name: dummy-param
        valueFrom:
          path: /tmp/hera-outputs/parameters/dummy-param
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.experimental.new_steps_decorator_with_parallel_steps:setup
      command:
      - python
      env:
      - name: hera__script_annotations
        value: ''
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
      - name: hera__script_pydantic_io
        value: ''
      image: python:3.9
      source: '{{inputs.parameters}}'
  - inputs:
      parameters:
      - default: ''
        name: word_a
      - name: word_b
    name: concat
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.experimental.new_steps_decorator_with_parallel_steps:concat
      command:
      - python
      env:
      - name: hera__script_annotations
        value: ''
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
      - name: hera__script_pydantic_io
        value: ''
      image: python:3.9
      source: '{{inputs.parameters}}'
  - inputs:
      parameters:
      - default: my default
        name: value_a
      - name: value_b
      - default: '42'
        name: an_int_value
    name: worker
    outputs:
      parameters:
      - name: value
        valueFrom:
          parameter: '{{steps.final_step.outputs.result}}'
    steps:
    - - name: setup_step
        template: setup
    - - arguments:
          parameters:
          - name: word_a
            value: '{{inputs.parameters.value_a}}'
          - name: word_b
            value: '{{steps.setup_step.outputs.parameters.environment_parameter}}{{steps.setup_step.outputs.parameters.dummy-param}}'
        name: step_a
        template: concat
      - arguments:
          parameters:
          - name: word_a
            value: '{{inputs.parameters.value_b}}'
          - name: word_b
            value: '{{steps.setup_step.outputs.result}}'
        name: step_b
        template: concat
    - - arguments:
          parameters:
          - name: word_a
            value: '{{steps.step_a.outputs.result}}'
          - name: word_b
            value: '{{steps.step_b.outputs.result}}'
        name: final_step
        template: concat
