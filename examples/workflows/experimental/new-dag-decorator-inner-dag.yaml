apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: inner-dag-workflow-
spec:
  entrypoint: outer-dag
  templates:
  - name: setup
    outputs:
      parameters:
      - name: environment_parameter
        valueFrom:
          path: /tmp/hera-outputs/parameters/environment_parameter
    script:
      image: python:3.10
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.experimental.new_dag_decorator_inner_dag:setup
      command:
      - python
      env:
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
  - name: concat
    inputs:
      parameters:
      - name: word_a
      - name: word_b
    script:
      image: python:3.10
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.experimental.new_dag_decorator_inner_dag:concat
      command:
      - python
      env:
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
  - name: worker
    dag:
      tasks:
      - name: setup-task
        template: setup
      - name: task-a
        depends: setup-task
        template: concat
        arguments:
          parameters:
          - name: word_a
            value: '{{inputs.parameters.value_a}}'
          - name: word_b
            value: '{{tasks.setup-task.outputs.parameters.environment_parameter}}'
      - name: task-b
        depends: setup-task
        template: concat
        arguments:
          parameters:
          - name: word_a
            value: '{{inputs.parameters.value_b}}'
          - name: word_b
            value: '{{tasks.setup-task.outputs.result}}'
      - name: final-task
        depends: task-a && task-b
        template: concat
        arguments:
          parameters:
          - name: word_a
            value: '{{tasks.task-a.outputs.result}}'
          - name: word_b
            value: '{{tasks.task-b.outputs.result}}'
    inputs:
      parameters:
      - name: value_a
      - name: value_b
    outputs:
      parameters:
      - name: value
        valueFrom:
          parameter: '{{tasks.final-task.outputs.result}}'
  - name: outer-dag
    dag:
      tasks:
      - name: sub-dag-a
        template: worker
        arguments:
          parameters:
          - name: value_a
            value: dag_a1
          - name: value_b
            value: dag_a2
      - name: sub-dag-b
        template: worker
        arguments:
          parameters:
          - name: value_a
            value: dag_b1
          - name: value_b
            value: dag_b2
      - name: sub-dag-c
        depends: sub-dag-a && sub-dag-b
        template: worker
        arguments:
          parameters:
          - name: value_a
            value: '{{tasks.sub-dag-a.outputs.parameters.value}}'
          - name: value_b
            value: '{{tasks.sub-dag-b.outputs.parameters.value}}'
    outputs:
      parameters:
      - name: value
        valueFrom:
          parameter: '{{tasks.sub-dag-c.outputs.parameters.value}}'
