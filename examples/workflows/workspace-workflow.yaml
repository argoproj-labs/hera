apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  annotations:
    workflows.argoproj.io/description: This workflow demonstrates using a workspace
      to share files between containers. This also allows containers not called "main"
      to create output artifacts.
    workflows.argoproj.io/version: '>= 3.1.0'
  generateName: workspace-
  labels:
    workflows.argoproj.io/test: 'true'
spec:
  templates:
  - containerSet:
      containers:
      - args:
        - echo
        - hi
        - /workspace/out
        image: argoproj/argosay:v2
        name: a
      - image: argoproj/argosay:v2
        name: main
      volumeMounts:
      - mountPath: /workspace
        name: workspace
    name: main
    outputs:
      artifacts:
      - name: out
        path: /workspace/out
      parameters:
      - name: out
        valueFrom:
          path: /workspace/out
    volumes:
    - emptyDir: {}
      name: workspace
