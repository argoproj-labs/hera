apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: script-output-param-passing-
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - name: out
        template: out
      - arguments:
          parameters:
          - name: a
            value: '{{tasks.out.outputs.parameters.a}}'
        depends: out
        name: in-
        template: in-
    name: d
  - name: out
    outputs:
      parameters:
      - name: a
        valueFrom:
          path: /test
    script:
      command:
      - python
      image: python:3.8
      source: "import os\nimport sys\nsys.path.append(os.getcwd())\nwith open(\"/test\"\
        , \"w\") as f_out:\n    f_out.write(\"test\")\n"
  - inputs:
      parameters:
      - name: a
    name: in-
    script:
      command:
      - python
      image: python:3.8
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        import json

        try: a = json.loads(r''''''{{inputs.parameters.a}}'''''')

        except: a = r''''''{{inputs.parameters.a}}''''''


        print(a)

        '
