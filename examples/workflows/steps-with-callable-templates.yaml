apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: callable-templates-
spec:
  entrypoint: hello-world
  templates:
  - container:
      command:
      - echo
      - '{{inputs.parameters.message}}'
      image: alpine:3.7
    inputs:
      parameters:
      - name: message
    name: echo
  - name: hello-world
    steps:
    - - arguments:
          parameters:
          - name: message
            value: hello1
        name: hello1
        template: echo
    - - arguments:
          parameters:
          - name: message
            value: hello2a
        name: hello2a
        template: echo
      - arguments:
          parameters:
          - name: message
            value: hello2b
        name: hello2b
        template: echo
