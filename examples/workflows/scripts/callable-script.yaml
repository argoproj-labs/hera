apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: my-workflow
spec:
  entrypoint: my-steps
  templates:
  - name: my-steps
    steps:
    - - name: my-function
        template: my-function
        arguments:
          parameters:
          - name: input
            value: '{"a": 2, "b": "bar", "c": 42}'
    - - name: str-function
        template: str-function
        arguments:
          parameters:
          - name: input
            value: '{"a": 2, "b": "bar", "c": 42}'
    - - name: another-function
        template: another-function
        arguments:
          parameters:
          - name: inputs
            value: '[{"a": 2, "b": "bar", "c": 42}, {"a": 2, "b": "bar", "c": 42.0}]'
    - - name: function-kebab
        template: function-kebab
        arguments:
          parameters:
          - name: a-but-kebab
            value: '3'
          - name: b-but-kebab
            value: bar
    - - name: function-kebab-object
        template: function-kebab-object
        arguments:
          parameters:
          - name: input-value
            value: '{"a": 3, "b": "bar", "c": "42"}'
  - name: my-function
    inputs:
      parameters:
      - name: input
    script:
      image: my-image-with-python-source-code-and-dependencies
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.callable_script:my_function
      command:
      - python
  - name: str-function
    inputs:
      parameters:
      - name: input
    script:
      image: my-image-with-python-source-code-and-dependencies
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.callable_script:str_function
      command:
      - python
  - name: another-function
    inputs:
      parameters:
      - name: inputs
    script:
      image: my-image-with-python-source-code-and-dependencies
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.callable_script:another_function
      command:
      - python
  - name: function-kebab
    inputs:
      parameters:
      - name: a-but-kebab
        default: '2'
      - name: b-but-kebab
        default: foo
      - name: c-but-kebab
        default: '42.0'
    script:
      image: my-image-with-python-source-code-and-dependencies
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.callable_script:function_kebab
      command:
      - python
  - name: function-kebab-object
    inputs:
      parameters:
      - name: input-value
    script:
      image: my-image-with-python-source-code-and-dependencies
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.callable_script:function_kebab_object
      command:
      - python
