apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: fv-test-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: hello-world
        template: hello-world
      - name: multiline-function
        template: multiline-function
        arguments:
          parameters:
          - name: test
            value: test string
          - name: another_test
            value: another test string
  - name: hello-world
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        print('Hello World!')
  - name: multiline-function
    inputs:
      parameters:
      - name: test
      - name: another_test
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: another_test = json.loads(r'''{{inputs.parameters.another_test}}''')
        except: another_test = r'''{{inputs.parameters.another_test}}'''
        try: test = json.loads(r'''{{inputs.parameters.test}}''')
        except: test = r'''{{inputs.parameters.test}}'''

        print(test)
        print(another_test)
