apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-output-annotations-
spec:
  entrypoint: my-steps
  templates:
  - name: my-steps
    steps:
    - - arguments:
          parameters:
          - name: a_number
            value: '3'
        name: output-artifact
        template: output-artifact
    - - arguments:
          artifacts:
          - from: '{{steps.output-artifact.outputs.artifacts.successor_out}}'
            name: successor_in
        name: use-artifact
        template: use-artifact
  - name: output-artifact
    inputs:
      parameters:
      - name: a_number
    outputs:
      artifacts:
      - name: successor_out
        path: /tmp/hera-outputs/artifacts/successor_out
    script:
      image: python:3.9
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.script_annotations_artifact_outputs_defaults:output_artifact
      command:
      - python
      env:
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
  - name: use-artifact
    inputs:
      artifacts:
      - name: successor_in
        path: /tmp/file
    script:
      image: python:3.9
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.script_annotations_artifact_outputs_defaults:use_artifact
      command:
      - python
  volumeClaimTemplates:
  - metadata:
      name: my-vol
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
