apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: annotations-artifact-passing
spec:
  entrypoint: my-steps
  templates:
  - name: my-steps
    steps:
    - - arguments:
          parameters:
          - name: a_number
            value: '3'
        name: output-artifact
        template: output-artifact
    - - arguments:
          artifacts:
          - from: '{{steps.output-artifact.outputs.artifacts.successor_out}}'
            name: successor_in
        name: use-artifact
        template: use-artifact
  - name: output-artifact
    inputs:
      parameters:
      - name: a_number
    outputs:
      artifacts:
      - name: successor_out
        path: /tmp/hera-outputs/artifacts/successor_out
    script:
      image: python:3.9
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.script_annotations_artifact_passing:output_artifact
      command:
      - python
      env:
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
  - name: use-artifact
    inputs:
      artifacts:
      - name: successor_in
        path: /my-path
    script:
      image: python:3.9
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.script_annotations_artifact_passing:use_artifact
      command:
      - python
