apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: default-param-overwrite-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: generator
        template: generator
      - name: consumer-default
        depends: generator
        template: consumer
      - name: consumer-param
        depends: generator
        template: consumer
        arguments:
          parameters:
          - name: message
            value: '{{tasks.generator.outputs.result}}'
  - name: generator
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        print('Another message for the world!')
  - name: consumer
    inputs:
      parameters:
      - name: message
        default: Hello, world!
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: message = json.loads(r'''{{inputs.parameters.message}}''')
        except: message = r'''{{inputs.parameters.message}}'''

        print(message)
