apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: script-with-image-pull-policy-
spec:
  entrypoint: task-with-image-pull-policy
  templates:
  - name: task-with-image-pull-policy
    script:
      command:
      - python
      image: python:3.8
      imagePullPolicy: Always
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        print('ok')
