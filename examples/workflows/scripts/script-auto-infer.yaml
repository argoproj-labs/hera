apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: fv-test-
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - name: produce
        template: produce
      - arguments:
          artifacts:
          - from: '{{tasks.produce.outputs.artifacts.result}}'
            name: i
        depends: produce
        name: consume
        template: consume
    name: d
  - name: produce
    outputs:
      artifacts:
      - name: result
        path: /tmp/result
    script:
      command:
      - python
      image: python:3.8
      source: "import os\nimport sys\nsys.path.append(os.getcwd())\nimport pickle\n\
        result = 'foo testing'\nwith open('/tmp/result', 'wb') as f:\n    pickle.dump(result,\
        \ f)"
  - inputs:
      artifacts:
      - name: i
        path: /tmp/i
    name: consume
    script:
      command:
      - python
      image: python:3.8
      source: "import os\nimport sys\nsys.path.append(os.getcwd())\nimport pickle\n\
        with open('/tmp/i', 'rb') as f:\n    i = pickle.load(f)\nprint(i)"
