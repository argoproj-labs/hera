apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: fv-test-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: produce
        template: produce
      - name: consume
        depends: produce
        template: consume
        arguments:
          artifacts:
          - name: i
            from: '{{tasks.produce.outputs.artifacts.result}}'
  - name: produce
    outputs:
      artifacts:
      - name: result
        path: /tmp/result
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import pickle
        result = 'foo testing'
        with open('/tmp/result', 'wb') as f:
            pickle.dump(result, f)
  - name: consume
    inputs:
      artifacts:
      - name: i
        path: /tmp/i
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import pickle
        with open('/tmp/i', 'rb') as f:
            i = pickle.load(f)
        print(i)
