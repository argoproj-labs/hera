apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: script-with-resources-
spec:
  entrypoint: task-with-memory-request
  templates:
  - name: task-with-memory-request
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        print('ok')
      resources:
        requests:
          memory: 5Gi
