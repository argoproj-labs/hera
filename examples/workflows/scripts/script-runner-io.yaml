apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pydantic-io-
spec:
  entrypoint: use-pydantic-io
  templates:
  - name: use-pydantic-io
    steps:
    - - name: writer
        template: writer
    - - name: pydantic-io
        template: pydantic-io
        arguments:
          artifacts:
          - name: artifact-input
            from: '{{steps.writer.outputs.artifacts.int-artifact}}'
          parameters:
          - name: param_int
            value: '101'
          - name: an_object
            value: '{"a_dict": {"my-new-key": "my-new-value"}, "a_str": "a default
              string"}'
  - name: writer
    outputs:
      artifacts:
      - name: int-artifact
        path: /tmp/hera-outputs/artifacts/int-artifact
        archive:
          none: {}
    script:
      image: my-image-with-deps
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.script_runner_io:writer
      command:
      - python
      env:
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
  - name: pydantic-io
    inputs:
      artifacts:
      - name: artifact-input
        path: /tmp/hera-inputs/artifacts/artifact-input
      parameters:
      - name: param-input
        default: '42'
      - name: obj-input
        default: '{"a_dict": {"my-key": "a-value"}, "a_str": "hello world!"}'
    outputs:
      artifacts:
      - name: artifact-output
        path: /tmp/hera-outputs/artifacts/artifact-output
      parameters:
      - name: param-output
        valueFrom:
          path: /tmp/hera-outputs/parameters/param-output
    script:
      image: my-image-with-deps
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.scripts.script_runner_io:pydantic_io
      command:
      - python
      env:
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
