apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: on-exit-
spec:
  entrypoint: d
  onExit: exit-procedure
  templates:
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: s
            value: '1'
        name: t3
        template: echo
        when: '{{workflow.status}} == Succeeded'
      - arguments:
          parameters:
          - name: s
            value: '2'
        depends: t3
        name: t4
        template: echo
        when: '{{workflow.status}} == Succeeded'
      - arguments:
          parameters:
          - name: s
            value: '3'
        name: t5
        template: echo
        when: '{{workflow.status}} == Error'
      - arguments:
          parameters:
          - name: s
            value: '4'
        depends: t5
        name: t6
        template: echo
        when: '{{workflow.status}} == Error'
    name: exit-procedure
  - inputs:
      parameters:
      - name: s
    name: echo
    script:
      command:
      - python
      image: python:3.8
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: s = json.loads(r'''{{inputs.parameters.s}}''')
        except: s = r'''{{inputs.parameters.s}}'''

        print(s)
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: s
            value: a
        name: t1
        template: echo
      - arguments:
          parameters:
          - name: s
            value: b
        depends: t1
        name: t2
        template: echo
    name: d
