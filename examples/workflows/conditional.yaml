apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: conditional-
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - name: random
        template: random
      - depends: random.Succeeded
        name: success
        template: success
      - depends: random.Failed
        name: failure
        template: failure
    name: d
  - name: random
    script:
      command:
      - python
      image: python:3.8
      source: "import os\nimport sys\nsys.path.append(os.getcwd())\nimport random\n\
        p = random.random()\nif (p <= 0.5):\n    raise Exception('failure')\nprint('success')"
  - name: success
    script:
      command:
      - python
      image: python:3.8
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        print(''success'')'
  - name: failure
    script:
      command:
      - python
      image: python:3.8
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        print(''failure'')'
