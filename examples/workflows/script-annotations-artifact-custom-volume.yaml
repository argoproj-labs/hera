apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-output-annotations-
spec:
  entrypoint: my-steps
  templates:
  - name: my-steps
    steps:
    - - arguments:
          parameters:
          - name: a_number
            value: '3'
        name: output-artifact
        template: output-artifact
    - - arguments:
          artifacts:
          - from: '{{steps.output-artifact.outputs.artifacts.successor_out}}'
            name: successor_in
        name: use-artifact
        template: use-artifact
  - inputs:
      parameters:
      - name: a_number
    name: output-artifact
    outputs:
      artifacts:
      - name: successor_out
        path: /mnt/here/artifacts/successor_out
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.script_annotations_artifact_custom_volume:output_artifact
      command:
      - python
      env:
      - name: hera__script_annotations
        value: ''
      - name: hera__outputs_directory
        value: /mnt/here
      image: python:3.8
      source: '{{inputs.parameters}}'
      volumeMounts:
      - mountPath: /mnt/here
        name: my-vol
  - inputs:
      artifacts:
      - name: successor_in
    name: use-artifact
    script:
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.script_annotations_artifact_custom_volume:use_artifact
      command:
      - python
      env:
      - name: hera__script_annotations
        value: ''
      image: python:3.8
      source: '{{inputs.parameters}}'
      volumeMounts:
      - mountPath: /mnt/here
        name: my-vol
  volumeClaimTemplates:
  - metadata:
      name: my-vol
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
