apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: multi-env-
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - name: env
        template: env
    name: d
  - name: env
    script:
      command:
      - python
      env:
      - name: a
        value: '1'
      - name: b
        value: '2'
      - name: c
        value: '3'
      image: python:3.8
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import os
        assert os.environ['a'] == '1', os.environ['a']
        assert os.environ['b'] == '2', os.environ['b']
        assert os.environ['c'] == '3', os.environ['c']
