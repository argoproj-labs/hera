apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: callable-templates-
spec:
  entrypoint: hello-world
  templates:
  - container:
      command:
      - echo
      - '{{inputs.parameters.message}}'
      image: alpine:3.7
    inputs:
      parameters:
      - name: message
    name: echo
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: message
            value: hello1
        name: hello1
        template: echo
      - arguments:
          parameters:
          - name: message
            value: hello2
        depends: hello1
        name: hello2
        template: echo
    name: hello-world
