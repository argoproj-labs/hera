apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: workspace-
spec:
  entrypoint: main
  templates:
  - name: main
    volumes:
    - name: workspace
      emptyDir: {}
    containerSet:
      containers:
      - name: a
        args:
        - echo
        - hi
        - /workspace/out
        image: argoproj/argosay:v2
      - name: main
        image: argoproj/argosay:v2
      volumeMounts:
      - name: workspace
        mountPath: /workspace
    outputs:
      artifacts:
      - name: out
        path: /workspace/out
      parameters:
      - name: out
        valueFrom:
          path: /workspace/out
