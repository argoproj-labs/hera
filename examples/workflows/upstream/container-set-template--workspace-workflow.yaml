apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: workspace-
  namespace: default
spec:
  entrypoint: main
  templates:
  - containerSet:
      containers:
      - args:
        - echo
        - hi
        - /workspace/out
        image: argoproj/argosay:v2
        name: a
      - image: argoproj/argosay:v2
        name: main
      volumeMounts:
      - mountPath: /workspace
        name: workspace
    name: main
    outputs:
      artifacts:
      - name: out
        path: /workspace/out
      parameters:
      - name: out
        valueFrom:
          path: /workspace/out
    volumes:
    - emptyDir: {}
      name: workspace
