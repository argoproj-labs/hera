apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: parallelism-nested-dag-
spec:
  entrypoint: A
  templates:
  - name: B
    dag:
      tasks:
      - name: c1
        template: one-job
        arguments:
          parameters:
          - name: msg
            value: '{{inputs.parameters.msg}} c1'
      - name: c2
        depends: c1
        template: one-job
        arguments:
          parameters:
          - name: msg
            value: '{{inputs.parameters.msg}} c2'
      - name: c3
        depends: c1
        template: one-job
        arguments:
          parameters:
          - name: msg
            value: '{{inputs.parameters.msg}} c3'
    inputs:
      parameters:
      - name: msg
  - name: one-job
    container:
      args:
      - echo {{inputs.parameters.msg}}; sleep 10
      command:
      - /bin/sh
      - -c
      image: alpine
    inputs:
      parameters:
      - name: msg
  - name: A
    parallelism: 2
    dag:
      tasks:
      - name: b1
        template: B
        arguments:
          parameters:
          - name: msg
            value: '1'
      - name: b2
        depends: b1
        template: B
        arguments:
          parameters:
          - name: msg
            value: '2'
      - name: b3
        depends: b1
        template: B
        arguments:
          parameters:
          - name: msg
            value: '3'
      - name: b4
        depends: b1
        template: B
        arguments:
          parameters:
          - name: msg
            value: '4'
      - name: b5
        depends: b2 && b3 && b4
        template: B
        arguments:
          parameters:
          - name: msg
            value: '5'
