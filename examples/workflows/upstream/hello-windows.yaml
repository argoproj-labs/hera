apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-windows-
spec:
  entrypoint: hello-win
  templates:
  - name: hello-win
    container:
      image: mcr.microsoft.com/windows/nanoserver:1809
      args:
      - echo
      - Hello from Windows Container!
      command:
      - cmd
      - /c
    nodeSelector:
      kubernetes.io/os: windows
