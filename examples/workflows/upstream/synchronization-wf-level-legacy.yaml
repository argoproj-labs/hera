apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: synchronization-wf-level-
spec:
  entrypoint: hello-world
  templates:
  - name: hello-world
    container:
      args:
      - hello world
      command:
      - echo
      image: busybox
  synchronization:
    semaphore:
      configMapKeyRef:
        name: my-config
        key: workflow
