apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hdfs-artifact-
spec:
  entrypoint: artifact-example
  templates:
  - container:
      args:
      - cowsay hello world | tee /tmp/hello_world.txt
      command:
      - sh
      - -c
      image: docker/whalesay:latest
    name: whalesay
    outputs:
      artifacts:
      - hdfs:
          addresses:
          - my-hdfs-namenode-0.my-hdfs-namenode.default.svc.cluster.local:8020
          - my-hdfs-namenode-1.my-hdfs-namenode.default.svc.cluster.local:8020
          force: true
          hdfsUser: root
          path: /tmp/argo/foo
        name: hello-art
        path: /tmp/hello_world.txt
  - container:
      args:
      - cat /tmp/message
      command:
      - sh
      - -c
      image: alpine:latest
    inputs:
      artifacts:
      - hdfs:
          addresses:
          - my-hdfs-namenode-0.my-hdfs-namenode.default.svc.cluster.local:8020
          - my-hdfs-namenode-1.my-hdfs-namenode.default.svc.cluster.local:8020
          force: true
          hdfsUser: root
          path: /tmp/argo/foo
        name: message
        path: /tmp/message
    name: print-message
  - name: artifact-example
    steps:
    - - name: generate-artifact
        template: whalesay
    - - arguments:
          artifacts:
          - from: '{{steps.generate-artifact.outputs.artifacts.hello-art}}'
            name: message
        name: consume-artifact
        template: print-message
