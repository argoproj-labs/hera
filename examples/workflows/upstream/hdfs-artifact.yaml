apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hdfs-artifact-
spec:
  entrypoint: artifact-example
  templates:
  - name: hello-world-to-file
    container:
      args:
      - echo hello world | tee /tmp/hello_world.txt
      command:
      - sh
      - -c
      image: busybox
    outputs:
      artifacts:
      - name: hello-art
        path: /tmp/hello_world.txt
        hdfs:
          addresses:
          - my-hdfs-namenode-0.my-hdfs-namenode.default.svc.cluster.local:8020
          - my-hdfs-namenode-1.my-hdfs-namenode.default.svc.cluster.local:8020
          force: true
          hdfsUser: root
          path: /tmp/argo/foo
  - name: print-message-from-hdfs
    container:
      args:
      - cat /tmp/message
      command:
      - sh
      - -c
      image: alpine:latest
    inputs:
      artifacts:
      - name: message
        path: /tmp/message
        hdfs:
          addresses:
          - my-hdfs-namenode-0.my-hdfs-namenode.default.svc.cluster.local:8020
          - my-hdfs-namenode-1.my-hdfs-namenode.default.svc.cluster.local:8020
          force: true
          hdfsUser: root
          path: /tmp/argo/foo
  - name: artifact-example
    steps:
    - - name: generate-artifact
        template: hello-world-to-file
    - - arguments:
          artifacts:
          - from: '{{steps.generate-artifact.outputs.artifacts.hello-art}}'
            name: message
        name: consume-artifact
        template: print-message-from-hdfs
