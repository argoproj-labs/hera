apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: steps-
spec:
  entrypoint: hello-hello-hello
  templates:
  - container:
      args:
      - '{{inputs.parameters.message}}'
      command:
      - echo
      image: busybox
    inputs:
      parameters:
      - name: message
    name: print-message
  - name: hello-hello-hello
    steps:
    - - arguments:
          parameters:
          - name: message
            value: hello1
        name: hello1
        template: print-message
    - - arguments:
          parameters:
          - name: message
            value: hello2a
        name: hello2a
        template: print-message
      - arguments:
          parameters:
          - name: message
            value: hello2b
        name: hello2b
        template: print-message
