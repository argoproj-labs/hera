apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: retry-to-completion-
spec:
  entrypoint: retry-to-completion
  templates:
  - name: retry-to-completion
    container:
      image: python
      args:
      - import random; import sys; exit_code = random.choice(range(0, 5)); sys.exit(exit_code)
      command:
      - python
      - -c
    retryStrategy: {}
