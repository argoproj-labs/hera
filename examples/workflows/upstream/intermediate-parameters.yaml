apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: intermediate-parameters-cicd-
spec:
  entrypoint: cicd-pipeline
  templates:
  - name: cicd-pipeline
    steps:
    - - name: deploy-pre-prod
        template: deploy
    - - name: approval
        template: approval
    - - name: deploy-prod
        template: deploy
        when: '{{steps.approval.outputs.parameters.approve}} == YES'
  - name: approval
    inputs:
      parameters:
      - name: approve
        default: 'NO'
        description: Choose YES to continue workflow and deploy to production
        enum:
        - 'YES'
        - 'NO'
    outputs:
      parameters:
      - name: approve
        valueFrom:
          supplied: {}
    suspend: {}
  - name: deploy
    container:
      image: argoproj/argosay:v2
      args:
      - echo
      - deploying
      command:
      - /argosay
