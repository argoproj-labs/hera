apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: outputs-result-
spec:
  entrypoint: main
  templates:
  - name: group
    containerSet:
      containers:
      - name: main
        args:
        - |
          print("hi")
        command:
        - python
        - -c
        image: python:alpine3.6
  - name: verify
    inputs:
      parameters:
      - name: x
    script:
      command:
      - python
      image: python:alpine3.6
      source: assert '{{inputs.parameters.x}}' == 'hi'
  - name: main
    dag:
      tasks:
      - name: a
        template: group
      - name: b
        dependencies:
        - a
        template: verify
        arguments:
          parameters:
          - name: x
            value: '{{tasks.a.outputs.result}}'
