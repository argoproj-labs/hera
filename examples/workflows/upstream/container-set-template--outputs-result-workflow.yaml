apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: outputs-result-
spec:
  entrypoint: main
  templates:
  - containerSet:
      containers:
      - args:
        - |
          print("hi")
        command:
        - python
        - -c
        image: python:alpine3.6
        name: main
    name: group
  - inputs:
      parameters:
      - name: x
    name: verify
    script:
      command:
      - python
      image: python:alpine3.6
      source: assert '{{inputs.parameters.x}}' == 'hi'
  - dag:
      tasks:
      - name: a
        template: group
      - arguments:
          parameters:
          - name: x
            value: '{{tasks.a.outputs.result}}'
        dependencies:
        - a
        name: b
        template: verify
    name: main
