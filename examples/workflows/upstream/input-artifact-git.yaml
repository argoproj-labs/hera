apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: input-artifact-git-
spec:
  entrypoint: git-clone
  templates:
  - name: git-clone
    container:
      args:
      - git status && ls && cat VERSION
      command:
      - sh
      - -c
      image: golang:1.10
      workingDir: /src
    inputs:
      artifacts:
      - name: argo-source
        path: /src
        git:
          repo: https://github.com/argoproj/argo-workflows.git
          revision: v2.1.1
