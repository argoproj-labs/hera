apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: sleep-when
spec:
  concurrencyPolicy: Allow
  when: '{{= cronworkflow.lastScheduledTime == nil || (now() - cronworkflow.lastScheduledTime).Seconds()
    > 360 }}'
  schedules:
  - '* * * * *'
  workflowSpec:
    entrypoint: sleep-busybox
    templates:
    - name: sleep-busybox
      container:
        image: busybox
        args:
        - '10'
        command:
        - sleep
