apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  annotations:
    workflows.argoproj.io/description: onExitTemplate enables workflow to pass the
      arguments (parameters/Artifacts) to exit handler template.
    workflows.argoproj.io/version: '>= 3.1.0'
  generateName: exit-handler-with-artifacts-
  labels:
    workflows.argoproj.io/test: 'true'
spec:
  entrypoint: main
  templates:
  - name: output
    outputs:
      artifacts:
      - name: result
        path: /result.txt
    script:
      command:
      - python
      image: python:alpine3.6
      source: "with open('result.txt', 'w') as f:\n    f.write('Welcome')"
  - container:
      args:
      - cat /tmp/message
      command:
      - sh
      - -c
      image: python:alpine3.6
    inputs:
      artifacts:
      - name: message
        path: /tmp/message
    name: exit
  - name: main
    steps:
    - - hooks:
          exit:
            arguments:
              artifacts:
              - from: '{{steps.step-1.outputs.artifacts.result}}'
                name: message
            template: exit
        name: step-1
        template: output
