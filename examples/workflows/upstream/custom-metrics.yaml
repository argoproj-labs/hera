apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-world-
spec:
  entrypoint: steps
  templates:
  - name: steps
    steps:
    - - name: random-int
        template: random-int
    - - name: flakey
        template: flakey
    metrics:
      prometheus:
      - name: duration_gauge
        help: Duration gauge by name
        labels:
        - key: name
          value: steps
        gauge:
          realtime: true
          value: '{{duration}}'
  - name: random-int
    container:
      args:
      - RAND_INT=$((1 + RANDOM % 10)); echo $RAND_INT; echo $RAND_INT > /tmp/rand_int.txt
      command:
      - sh
      - -c
      image: alpine:latest
    metrics:
      prometheus:
      - name: random_int_step_histogram
        help: Value of the int emitted by random-int at step level
        when: '{{status}} == Succeeded'
        histogram:
          buckets:
          - 2.01
          - 4.01
          - 6.01
          - 8.01
          - 10.01
          value: '{{outputs.parameters.rand-int-value}}'
      - name: duration_gauge
        help: Duration gauge by name
        labels:
        - key: name
          value: random-int
        gauge:
          realtime: true
          value: '{{duration}}'
    outputs:
      parameters:
      - name: rand-int-value
        globalName: rand-int-value
        valueFrom:
          path: /tmp/rand_int.txt
  - name: flakey
    container:
      args:
      - import random; import sys; exit_code = random.choice([0, 1, 1]); sys.exit(exit_code)
      command:
      - python
      - -c
      image: python:alpine3.6
    metrics:
      prometheus:
      - name: result_counter
        help: Count of step execution by result status
        labels:
        - key: name
          value: flakey
        - key: status
          value: '{{status}}'
        counter:
          value: '1'
  metrics:
    prometheus:
    - name: duration_gauge
      help: Duration gauge by name
      labels:
      - key: name
        value: workflow
      gauge:
        realtime: true
        value: '{{workflow.duration}}'
