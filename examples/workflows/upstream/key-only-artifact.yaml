apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: key-only-artifacts-
spec:
  entrypoint: main
  templates:
  - name: generate
    container:
      args:
      - echo
      - hello
      - /mnt/file
      image: argoproj/argosay:v2
    outputs:
      artifacts:
      - name: file
        path: /mnt/file
        s3:
          key: my-file
  - name: consume
    container:
      args:
      - cat
      - /tmp/file
      image: argoproj/argosay:v2
    inputs:
      artifacts:
      - name: file
        path: /tmp/file
        s3:
          key: my-file
  - name: main
    dag:
      tasks:
      - name: generate
        template: generate
      - name: consume
        depends: generate
        template: consume
