apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: key-only-artifacts-
  namespace: default
spec:
  entrypoint: main
  templates:
  - container:
      args:
      - echo
      - hello
      - /mnt/file
      image: argoproj/argosay:v2
    name: generate
    outputs:
      artifacts:
      - name: file
        path: /mnt/file
        s3:
          key: my-file
  - container:
      args:
      - cat
      - /tmp/file
      image: argoproj/argosay:v2
    inputs:
      artifacts:
      - name: file
        path: /tmp/file
        s3:
          key: my-file
    name: consume
  - dag:
      tasks:
      - name: generate
        template: generate
      - depends: generate
        name: consume
        template: consume
    name: main
