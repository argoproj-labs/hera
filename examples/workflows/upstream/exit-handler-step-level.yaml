apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: exit-handler-step-level-
spec:
  entrypoint: main
  templates:
  - name: exit
    container:
      image: busybox
      args:
      - step cleanup
      command:
      - echo
  - name: print-message
    container:
      image: busybox
      args:
      - '{{inputs.parameters.message}}'
      command:
      - echo
    inputs:
      parameters:
      - name: message
  - name: main
    steps:
    - - arguments:
          parameters:
          - name: message
            value: hello1
        hooks:
          exit:
            template: exit
        name: hello1
        template: print-message
    - - arguments:
          parameters:
          - name: message
            value: hello2a
        hooks:
          exit:
            template: exit
        name: hello2a
        template: print-message
      - arguments:
          parameters:
          - name: message
            value: hello2b
        hooks:
          exit:
            template: exit
        name: hello2b
        template: print-message
