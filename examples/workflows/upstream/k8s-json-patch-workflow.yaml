apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: k8s-patch-workflow-
spec:
  entrypoint: main
  templates:
  - name: main
    resource:
      action: patch
      flags:
      - workflow
      - '{{workflow.name}}'
      manifest: |
        - op: add
          path: /metadata/labels/foo
          value: bar
      mergeStrategy: json
