apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: gc-ttl-
spec:
  entrypoint: hello-world
  templates:
  - name: hello-world
    container:
      image: busybox
      args:
      - hello world
      command:
      - echo
  ttlStrategy:
    secondsAfterCompletion: 10
    secondsAfterFailure: 5
    secondsAfterSuccess: 5
