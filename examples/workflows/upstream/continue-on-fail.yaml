apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: continue-on-fail-
spec:
  entrypoint: workflow-ignore
  parallelism: 1
  templates:
  - container:
      args:
      - hello world
      command:
      - cowsay
      image: docker/whalesay:latest
    name: whalesay
  - container:
      args:
      - echo intentional failure; exit 1
      command:
      - sh
      - -c
      image: alpine:latest
    name: intentional-fail
  - name: workflow-ignore
    steps:
    - - name: A
        template: whalesay
    - - name: B
        template: whalesay
      - continueOn:
          failed: true
        name: C
        template: intentional-fail
    - - name: D
        template: whalesay
