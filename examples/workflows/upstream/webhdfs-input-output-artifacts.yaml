apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: input-output-artifact-webhdfs-
spec:
  entrypoint: input-output-artifact-webhdfs-example
  templates:
  - name: input-output-artifact-webhdfs-example
    container:
      args:
      - cat /my-artifact
      command:
      - sh
      - -c
      image: debian:latest
    inputs:
      artifacts:
      - name: my-art
        path: /my-artifact
        http:
          headers:
          - name: CustomHeader
            value: CustomValue
          url: https://mywebhdfsprovider.com/webhdfs/v1/file.txt?op=OPEN
          auth:
            oauth2:
              endpointParams:
              - key: customkey
                value: customvalue
              scopes:
              - some
              - scopes
              clientIDSecret:
                name: oauth-sec
                key: clientID
              clientSecretSecret:
                name: oauth-sec
                key: clientSecret
              tokenURLSecret:
                name: oauth-sec
                key: tokenURL
    outputs:
      artifacts:
      - name: my-art2
        path: /my-artifact
        http:
          headers:
          - name: CustomHeader
            value: CustomValue
          url: https://mywebhdfsprovider.com/webhdfs/v1/file.txt?op=CREATE&overwrite=true
          auth:
            clientCert:
              clientCertSecret:
                name: cert-sec
                key: certificate.pem
              clientKeySecret:
                name: cert-sec
                key: key.pem
