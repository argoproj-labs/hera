apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dag-multiroot-
spec:
  entrypoint: multiroot
  templates:
  - name: echo
    container:
      image: alpine:3.7
      command:
      - echo
      - '{{inputs.parameters.message}}'
    inputs:
      parameters:
      - name: message
  - name: multiroot
    dag:
      tasks:
      - name: A
        template: echo
        arguments:
          parameters:
          - name: message
            value: A
      - name: B
        template: echo
        arguments:
          parameters:
          - name: message
            value: B
      - name: C
        depends: A
        template: echo
        arguments:
          parameters:
          - name: message
            value: C
      - name: D
        depends: A && B
        template: echo
        arguments:
          parameters:
          - name: message
            value: D
