apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: event-consumer
spec:
  entrypoint: main
  templates:
  - name: argosay
    container:
      args:
      - echo
      - '{{inputs.parameters.salutation}} {{inputs.parameters.appellation}}'
      image: argoproj/argosay:v2
    inputs:
      parameters:
      - name: salutation
      - name: appellation
  - name: main
    steps:
    - - arguments:
          parameters:
          - name: salutation
            value: '{{workflow.parameters.salutation}}'
          - name: appellation
            value: '{{workflow.parameters.appellation}}'
        name: a
        template: argosay
  arguments:
    parameters:
    - name: salutation
      value: hello
