apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sequence-
spec:
  entrypoint: main
  templates:
  - name: main
    containerSet:
      containers:
      - name: a
        image: argoproj/argosay:v2
      - name: b
        dependencies:
        - a
        image: argoproj/argosay:v2
      - name: c
        dependencies:
        - b
        image: argoproj/argosay:v2
