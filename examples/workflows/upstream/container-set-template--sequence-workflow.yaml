apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sequence-
  namespace: default
spec:
  entrypoint: main
  templates:
  - containerSet:
      containers:
      - image: argoproj/argosay:v2
        name: a
      - dependencies:
        - a
        image: argoproj/argosay:v2
        name: b
      - dependencies:
        - b
        image: argoproj/argosay:v2
        name: c
    name: main
