apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: init-container-
spec:
  entrypoint: init-container-example
  templates:
  - name: init-container-example
    initContainers:
    - name: hello
      command:
      - echo
      - hello
      image: alpine:latest
      mirrorVolumeMounts: true
    container:
      command:
      - echo
      - bye
      image: alpine:latest
      volumeMounts:
      - name: foo
        mountPath: /foo
  volumes:
  - name: foo
    emptyDir: {}
