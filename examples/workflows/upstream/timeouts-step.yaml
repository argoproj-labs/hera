apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: timeouts-step-
spec:
  entrypoint: sleep
  templates:
  - name: sleep
    activeDeadlineSeconds: 10
    container:
      image: argoproj/argosay:v2
      args:
      - echo 123; sleep 1d
      command:
      - bash
      - -c
