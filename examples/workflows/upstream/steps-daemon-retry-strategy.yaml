apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: steps-daemon-retry-
spec:
  entrypoint: main
  templates:
  - name: main
    steps:
    - - name: server
        template: server
    - - name: client
        template: client
        arguments:
          parameters:
          - name: server-ip
            value: '{{steps.server.ip}}'
        withSequence:
          count: '10'
  - name: server
    daemon: true
    container:
      image: nginx:latest
      args:
      - -g
      - daemon off;
      command:
      - nginx
      readinessProbe:
        initialDelaySeconds: 2
        timeoutSeconds: 1
        httpGet:
          path: /
          port: 80
    retryStrategy:
      limit: '10'
  - name: client
    container:
      image: appropriate/curl:latest
      args:
      - echo curl --silent -G http://{{inputs.parameters.server-ip}}:80/ && curl --silent
        -G http://{{inputs.parameters.server-ip}}:80/
      command:
      - /bin/sh
      - -c
    inputs:
      parameters:
      - name: server-ip
    synchronization:
      mutex:
        name: client-{{workflow.uid}}
