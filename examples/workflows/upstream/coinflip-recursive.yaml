apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: coinflip-recursive-
spec:
  entrypoint: coinflip
  templates:
  - name: heads
    container:
      args:
      - echo "it was heads"
      command:
      - sh
      - -c
      image: alpine:3.6
  - name: coinflip
    steps:
    - - name: flip-coin
        template: flip-coin
    - - name: heads
        template: heads
        when: '{{steps.flip-coin.outputs.result}} == heads'
      - name: tails
        template: coinflip
        when: '{{steps.flip-coin.outputs.result}} == tails'
  - name: flip-coin
    script:
      command:
      - python
      image: python:alpine3.6
      source: |-
        import random
        result = 'heads' if random.randint(0, 1) == 0 else 'tails'
        print(result)
