apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: suspend-template-
spec:
  entrypoint: suspend
  templates:
  - name: hello-world
    container:
      args:
      - hello world
      command:
      - echo
      image: busybox
  - name: approve
    suspend: {}
  - name: delay
    suspend:
      duration: '20'
  - name: suspend
    steps:
    - - name: build
        template: hello-world
    - - name: approve
        template: approve
    - - name: delay
        template: delay
    - - name: release
        template: hello-world
