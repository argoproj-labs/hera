apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: node-selector-
spec:
  entrypoint: print-arch
  templates:
  - name: print-arch
    container:
      args:
      - uname -a
      command:
      - sh
      - -c
      image: alpine:latest
    inputs:
      parameters:
      - name: arch
    nodeSelector:
      beta.kubernetes.io/arch: '{{inputs.parameters.arch}}'
  arguments:
    parameters:
    - name: arch
      value: amd64
