apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ci-output-artifact-
  namespace: default
spec:
  entrypoint: ci-example
  templates:
  - container:
      args:
      - ' cd /go/src/github.com/golang/example/hello && go build -v . '
      command:
      - sh
      - -c
      image: golang:1.8
      volumeMounts:
      - mountPath: /go
        name: workdir
    inputs:
      artifacts:
      - git:
          repo: https://github.com/golang/example.git
          revision: cfe12d6
        name: code
        path: /go/src/github.com/golang/example
    name: build-golang-example
  - container:
      args:
      - ' uname -a ; cat /etc/os-release ; /go/src/github.com/golang/example/hello/hello '
      command:
      - sh
      - -c
      image: '{{inputs.parameters.os-image}}'
      volumeMounts:
      - mountPath: /go
        name: workdir
    inputs:
      parameters:
      - name: os-image
    name: run-hello
  - container:
      image: alpine:3.8
      volumeMounts:
      - mountPath: /go
        name: workdir
    name: release-artifact
    outputs:
      artifacts:
      - name: release
        path: /go
  - name: ci-example
    steps:
    - - name: build
        template: build-golang-example
    - - arguments:
          parameters:
          - name: os-image
            value: '{{item.image}}:{{item.tag}}'
        name: test
        template: run-hello
        withItems:
        - image: debian
          tag: '9.1'
        - image: alpine
          tag: '3.6'
        - image: ubuntu
          tag: '17.10'
    - - name: release
        template: release-artifact
  volumeClaimTemplates:
  - metadata:
      name: workdir
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
