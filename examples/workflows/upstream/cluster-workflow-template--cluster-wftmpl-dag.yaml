apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: workflow-template-dag-diamond-
spec:
  entrypoint: diamond
  templates:
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: message
            value: A
        name: A
        templateRef:
          clusterScope: true
          name: cluster-workflow-template-whalesay-template
          template: whalesay-template
      - arguments:
          parameters:
          - name: message
            value: B
        depends: A
        name: B
        templateRef:
          clusterScope: true
          name: cluster-workflow-template-whalesay-template
          template: whalesay-template
      - depends: A
        name: C
        templateRef:
          clusterScope: true
          name: cluster-workflow-template-inner-dag
          template: inner-diamond
      - arguments:
          parameters:
          - name: message
            value: D
        depends: B && C
        name: D
        templateRef:
          clusterScope: true
          name: cluster-workflow-template-whalesay-template
          template: whalesay-template
    name: diamond
