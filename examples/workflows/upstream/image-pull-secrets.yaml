apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-world-
spec:
  entrypoint: hello-world
  imagePullSecrets:
  - name: docker-registry-secret
  templates:
  - name: hello-world
    container:
      args:
      - hello world
      command:
      - echo
      image: busybox
