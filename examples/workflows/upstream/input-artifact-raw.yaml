apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: input-artifact-raw-
  namespace: default
spec:
  entrypoint: raw-contents
  templates:
  - container:
      args:
      - cat /tmp/file
      command:
      - sh
      - -c
      image: alpine:latest
    inputs:
      artifacts:
      - name: myfile
        path: /tmp/file
        raw:
          data: 'this is

            the raw file

            contents

            '
    name: raw-contents
