apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: default-pdb-support-
spec:
  entrypoint: pdbcreate
  serviceAccountName: default
  templates:
  - name: pdbcreate
    container:
      args:
      - sleep 10
      command:
      - sh
      - -c
      image: alpine:latest
  podDisruptionBudget:
    minAvailable: 9999
