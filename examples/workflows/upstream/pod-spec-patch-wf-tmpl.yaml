apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pod-spec-patch-
spec:
  entrypoint: hello-world
  podSpecPatch: |
    containers:
      - name: main
        resources:
          limits:
            memory: "{{workflow.parameters.mem-limit}}"
  templates:
  - name: hello-world
    podSpecPatch: '{"containers":[{"name":"main", "resources":{"limits":{"cpu": "{{workflow.parameters.cpu-limit}}"
      }}}]}'
    container:
      args:
      - hello world
      command:
      - echo
      image: busybox
  arguments:
    parameters:
    - name: cpu-limit
      value: 100m
    - name: mem-limit
      value: 100Mi
