apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: container-on-exit-
spec:
  entrypoint: step-template
  templates:
  - name: exitContainer
    container:
      args:
      - goodbye world
      command:
      - echo
      image: busybox
  - name: hello-world
    container:
      args:
      - hello world
      command:
      - echo
      image: busybox
  - name: step-template
    steps:
    - - name: stepA
        onExit: exitContainer
        template: hello-world
    - - name: stepB
        onExit: exitContainer
        template: hello-world
