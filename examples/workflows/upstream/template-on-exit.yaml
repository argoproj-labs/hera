apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: container-on-exit-
spec:
  entrypoint: step-template
  templates:
  - name: exitContainer
    container:
      image: busybox
      args:
      - goodbye world
      command:
      - echo
  - name: hello-world
    container:
      image: busybox
      args:
      - hello world
      command:
      - echo
  - name: step-template
    steps:
    - - hooks:
          exit:
            template: exitContainer
        name: stepA
        template: hello-world
    - - hooks:
          exit:
            template: exitContainer
        name: stepB
        template: hello-world
