apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: daemon-nginx-
spec:
  entrypoint: daemon-nginx-example
  templates:
  - name: nginx-server
    daemon: true
    container:
      image: nginx:1.13
      readinessProbe:
        initialDelaySeconds: 2
        timeoutSeconds: 1
        httpGet:
          path: /
          port: 80
  - name: nginx-client
    container:
      args:
      - echo curl --silent -G http://{{inputs.parameters.server-ip}}:80/ && curl --silent
        -G http://{{inputs.parameters.server-ip}}:80/
      command:
      - /bin/sh
      - -c
      image: appropriate/curl:latest
    inputs:
      parameters:
      - name: server-ip
  - name: daemon-nginx-example
    steps:
    - - name: nginx-server
        template: nginx-server
    - - arguments:
          parameters:
          - name: server-ip
            value: '{{steps.nginx-server.ip}}'
        name: nginx-client
        template: nginx-client
