apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-passing-subpath-
  namespace: default
spec:
  entrypoint: artifact-example
  templates:
  - container:
      args:
      - sleep 1; cowsay hello world | tee /tmp/hello_world.txt
      command:
      - sh
      - -c
      image: docker/whalesay:latest
    name: whalesay
    outputs:
      artifacts:
      - archive:
          none: {}
        name: hello-art
        path: /tmp/
  - container:
      args:
      - ls /tmp/message
      command:
      - sh
      - -c
      image: alpine:latest
    inputs:
      artifacts:
      - name: message
        path: /tmp/message
    name: print-message-dir
  - container:
      args:
      - cat /tmp/message
      command:
      - sh
      - -c
      image: alpine:latest
    inputs:
      artifacts:
      - name: message
        path: /tmp/message
    name: print-message
  - name: artifact-example
    steps:
    - - name: generate-artifact
        template: whalesay
    - - arguments:
          artifacts:
          - from: '{{steps.generate-artifact.outputs.artifacts.hello-art}}'
            name: message
        name: list-artifact
        template: print-message-dir
    - - arguments:
          artifacts:
          - from: '{{steps.generate-artifact.outputs.artifacts.hello-art}}'
            name: message
            subPath: hello_world.txt
        name: consume-artifact
        template: print-message
