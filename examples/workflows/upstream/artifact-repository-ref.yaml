apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-repository-ref-
spec:
  artifactRepositoryRef:
    key: my-key
  entrypoint: main
  templates:
  - container:
      args:
      - echo hello world | tee /tmp/hello_world.txt
      command:
      - sh
      - -c
      image: busybox
    name: main
    outputs:
      artifacts:
      - name: hello_world
        path: /tmp/hello_world.txt
