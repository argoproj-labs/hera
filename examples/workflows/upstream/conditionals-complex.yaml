apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: coinflip-
spec:
  entrypoint: coinflip
  templates:
  - name: coinflip
    steps:
    - - name: flip-coin
        template: flip-coin
    - - name: heads
        template: heads
        when: '{{steps.flip-coin.outputs.result}} == heads'
      - name: tails
        template: tails
        when: '{{steps.flip-coin.outputs.result}} == tails'
    - - name: flip-again
        template: flip-coin
    - - name: complex-condition
        template: heads-tails-or-twice-tails
        when: |-
          ( {{steps.flip-coin.outputs.result}} == heads &&
            {{steps.flip-again.outputs.result}} == tails
          ) || ( {{steps.flip-coin.outputs.result}} == tails &&
            {{steps.flip-again.outputs.result}} == tails )
      - name: heads-regex
        template: heads
        when: '{{steps.flip-again.outputs.result}} =~ hea'
      - name: tails-regex
        template: tails
        when: '{{steps.flip-again.outputs.result}} =~ tai'
  - name: flip-coin
    script:
      image: python:alpine3.6
      source: |
        import random
        result = "heads" if random.randint(0,1) == 0 else "tails"
        print(result)
      command:
      - python
  - name: heads
    container:
      image: alpine:3.6
      args:
      - echo "it was heads"
      command:
      - sh
      - -c
  - name: tails
    container:
      image: alpine:3.6
      args:
      - echo "it was tails"
      command:
      - sh
      - -c
  - name: heads-tails-or-twice-tails
    container:
      image: alpine:3.6
      args:
      - echo "it was heads the first flip and tails the second. Or it was two times
        tails."
      command:
      - sh
      - -c
