apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: global-parameter-from-configmap-referenced-as-local-variable-
spec:
  arguments:
    parameters:
    - name: message
      valueFrom:
        configMapKeyRef:
          key: msg
          name: simple-parameters
  entrypoint: print-message
  serviceAccountName: argo
  templates:
  - container:
      args:
      - '{{inputs.parameters.message}}'
      command:
      - echo
      image: busybox
    inputs:
      parameters:
      - name: message
    name: print-message
