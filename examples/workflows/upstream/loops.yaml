apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: loops-
spec:
  entrypoint: loop-example
  templates:
  - name: print-message
    container:
      args:
      - '{{inputs.parameters.message}}'
      command:
      - echo
      image: busybox
    inputs:
      parameters:
      - name: message
  - name: loop-example
    steps:
    - - arguments:
          parameters:
          - name: message
            value: '{{item}}'
        name: print-message-loop
        template: print-message
        withItems:
        - hello world
        - goodbye world
