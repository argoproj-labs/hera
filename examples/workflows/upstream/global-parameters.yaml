apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: global-parameters-
spec:
  entrypoint: print-message
  templates:
  - name: print-message
    container:
      args:
      - '{{workflow.parameters.message}}'
      command:
      - echo
      image: busybox
  arguments:
    parameters:
    - name: message
      value: hello world
