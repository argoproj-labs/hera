apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: secret-env-from-
spec:
  entrypoint: whalesay
  templates:
  - name: whalesay
    container:
      command:
      - cowsay
      env:
      - name: test
        value: '1'
      - name: s1
        valueFrom:
          secretKeyRef:
            name: abc
            key: s1
      - name: r1
        valueFrom:
          resourceFieldRef:
            resource: abc
      - name: c1
        valueFrom:
          configMapKeyRef:
            name: abc
            key: c1
      envFrom:
      - prefix: abc
        secretRef:
          name: secret
          optional: false
      - prefix: abc
        configMapRef:
          name: configmap
          optional: false
      image: docker/whalesay:latest
