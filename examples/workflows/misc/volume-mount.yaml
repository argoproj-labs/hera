apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: volume-mount-
spec:
  entrypoint: test
  templates:
  - name: git-sync
    container:
      image: python:3.9
      volumeMounts:
      - name: service-account-credential
        mountPath: /secrets
      - name: tmp-pod
        mountPath: /tmp/pod
  - name: test
    steps:
    - - name: git-sync
        template: git-sync
  volumeClaimTemplates:
  - metadata:
      name: tmp-pod
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Mi
  volumes:
  - name: service-account-credential
    secret:
      secretName: service-account-credential
