apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: suspend-
spec:
  templates:
  - name: suspend-without-duration
    suspend: {}
  - name: suspend-with-duration
    suspend:
      duration: '30'
  - inputs:
      parameters:
      - default: 'NO'
        enum:
        - 'YES'
        - 'NO'
        name: approve
    name: suspend-with-intermediate-param-enum
    outputs:
      parameters:
      - name: approve
        valueFrom:
          supplied: {}
    suspend: {}
  - inputs:
      parameters:
      - name: approve
    name: suspend-with-intermediate-param
    outputs:
      parameters:
      - name: approve
        valueFrom:
          supplied: {}
    suspend: {}
