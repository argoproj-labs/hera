apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: secret-env-from-
spec:
  entrypoint: whalesay
  templates:
  - name: whalesay
    container:
      command:
      - cowsay
      envFrom:
      - prefix: abc
        secretRef:
          name: secret
          optional: false
      - prefix: abc
        configMapRef:
          name: configmap
          optional: false
      image: docker/whalesay:latest
