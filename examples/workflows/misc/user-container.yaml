apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sidecar-volume-mount-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: foo
        template: foo
  - name: foo
    sidecars:
    - name: sidecar-name
      volumeMounts:
      - name: something
        mountPath: /whatever
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        print('hi')
  volumeClaimTemplates:
  - metadata:
      name: something
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 64Mi
