apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: volumes-
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: vol
            value: nfs-volume
        name: v1
        template: foo
    name: d
  - inputs:
      parameters:
      - name: vol
    name: foo
    script:
      command:
      - python
      image: python:3.8
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import os
        import subprocess
        print(os.listdir('/mnt'))
        print(subprocess.run('cd /mnt && df -h', shell=True, capture_output=True).stdout.decode())
      volumeMounts:
      - mountPath: /mnt/nfs
        name: '{{inputs.parameters.vol}}'
  volumes:
  - name: nfs-volume
    nfs:
      path: /share/nfs
      server: your.nfs.server
