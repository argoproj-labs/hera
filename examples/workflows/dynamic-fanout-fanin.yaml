apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dynamic-fanout-fanin
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - name: generate
        template: generate
      - arguments:
          parameters:
          - name: object
            value: '{{item}}'
        depends: generate
        name: fanout
        template: fanout
        withParam: '{{tasks.generate.outputs.result}}'
      - arguments:
          parameters:
          - name: values
            value: '{{tasks.fanout.outputs.parameters}}'
        depends: fanout
        name: fanin
        template: fanin
    name: d
  - name: generate
    script:
      command:
      - python
      image: python:3.8
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        import json

        import sys

        json.dump([{''value'': i} for i in range(10)], sys.stdout)'
  - inputs:
      parameters:
      - name: object
    name: fanout
    outputs:
      parameters:
      - name: value
        valueFrom:
          path: /tmp/value
    script:
      command:
      - python
      image: python:3.8
      source: "import os\nimport sys\nsys.path.append(os.getcwd())\nimport json\n\
        try: object = json.loads(r'''{{inputs.parameters.object}}''')\nexcept: object\
        \ = r'''{{inputs.parameters.object}}'''\n\nprint(f'Received object: {object}!')\n\
        value = object['value']\nwith open('/tmp/value', 'w') as f:\n    f.write(str(value))"
  - inputs:
      parameters:
      - name: values
    name: fanin
    script:
      command:
      - python
      image: python:3.8
      source: 'import os

        import sys

        sys.path.append(os.getcwd())

        import json

        try: values = json.loads(r''''''{{inputs.parameters.values}}'''''')

        except: values = r''''''{{inputs.parameters.values}}''''''


        print(f''Received values: {values}!'')'
