apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dag-conditional-parameter-
spec:
  entrypoint: main
  templates:
  - name: main
    dag:
      tasks:
      - name: flip-coin
        template: flip-coin
      - name: heads
        depends: flip-coin
        template: heads
        when: '{{tasks.flip-coin.outputs.result}} == heads'
      - name: tails
        depends: flip-coin
        template: tails
        when: '{{tasks.flip-coin.outputs.result}} == tails'
    outputs:
      parameters:
      - name: stepresult
        valueFrom:
          expression: 'tasks[''flip-coin''].outputs.result == ''heads'' ? tasks.heads.outputs.result
            : tasks.tails.outputs.result'
  - name: flip-coin
    script:
      image: python:alpine3.6
      source: |-
        import random
        print('heads' if random.randint(0, 1) == 0 else 'tails')
      command:
      - python
  - name: heads
    script:
      image: python:alpine3.6
      source: print('heads')
      command:
      - python
  - name: tails
    script:
      image: python:alpine3.6
      source: print('tails')
      command:
      - python
