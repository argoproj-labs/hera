apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: script-param-passing-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: out
        template: out
      - name: in-
        depends: out
        template: in-
        arguments:
          parameters:
          - name: a
            value: '{{tasks.out.outputs.result}}'
  - name: out
    script:
      image: python:3.10
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        print(42)
      command:
      - python
  - name: in-
    inputs:
      parameters:
      - name: a
    script:
      image: python:3.10
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: a = json.loads(r'''{{inputs.parameters.a}}''')
        except: a = r'''{{inputs.parameters.a}}'''

        print(a)
      command:
      - python
