apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: task-exit-handler-
spec:
  entrypoint: d
  templates:
  - name: bye
    script:
      image: python:3.10
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        print('Bye Hera')
      command:
      - python
  - name: d
    dag:
      tasks:
      - name: s1
        onExit: bye
        template: hello
        arguments:
          parameters:
          - name: s
            value: from Task1
      - name: s2
        depends: s1
        template: hello
        arguments:
          parameters:
          - name: s
            value: from Task2
  - name: hello
    inputs:
      parameters:
      - name: s
    script:
      image: python:3.10
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: s = json.loads(r'''{{inputs.parameters.s}}''')
        except: s = r'''{{inputs.parameters.s}}'''

        print('Hello Hera, {s}'.format(s=s))
      command:
      - python
