apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: complex-deps-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: a
        template: foo
        arguments:
          parameters:
          - name: p
            value: '0.6'
      - name: b
        depends: a
        template: foo
        arguments:
          parameters:
          - name: p
            value: '0.3'
      - name: c
        depends: a
        template: foo
        arguments:
          parameters:
          - name: p
            value: '0.7'
      - name: d
        depends: a && (b || c)
        template: foo
        arguments:
          parameters:
          - name: p
            value: '0.9'
  - name: foo
    inputs:
      parameters:
      - name: p
    script:
      image: python:3.10
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: p = json.loads(r'''{{inputs.parameters.p}}''')
        except: p = r'''{{inputs.parameters.p}}'''

        if p < 0.5:
            raise Exception(p)
        print(42)
      command:
      - python
