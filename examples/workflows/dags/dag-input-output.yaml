apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: callable-dag-
spec:
  entrypoint: calling-dag
  templates:
  - name: my-dag-with-outputs
    dag:
      tasks:
      - name: hello
        template: hello-with-output
        arguments:
          parameters:
          - name: name
            value: hello {{inputs.parameters.my-dag-input}}
    inputs:
      parameters:
      - name: my-dag-input
    outputs:
      parameters:
      - name: my-dag-output
        valueFrom:
          parameter: '{{tasks.hello.outputs.parameters.output-message}}'
  - name: hello-with-output
    inputs:
      parameters:
      - name: name
    outputs:
      parameters:
      - name: output-message
        valueFrom:
          path: /tmp/hera-outputs/parameters/output-message
    script:
      image: python:3.10
      source: '{{inputs.parameters}}'
      args:
      - -m
      - hera.workflows.runner
      - -e
      - examples.workflows.dags.dag_input_output:hello_with_output
      command:
      - python
      env:
      - name: hera__outputs_directory
        value: /tmp/hera-outputs
  - name: calling-dag
    dag:
      tasks:
      - name: call-1
        template: my-dag-with-outputs
        arguments:
          parameters:
          - name: my-dag-input
            value: call-1
      - name: call-2
        depends: call-1
        template: my-dag-with-outputs
        arguments:
          parameters:
          - name: my-dag-input
            value: '{{tasks.call-1.outputs.parameters.my-dag-output}}'
