apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: param-passing-
spec:
  entrypoint: d
  templates:
  - name: out
    container:
      command:
      - cowsay
      image: docker/whalesay:latest
    outputs:
      parameters:
      - name: x
        value: '42'
  - name: in
    container:
      args:
      - '{{inputs.parameters.a}}'
      command:
      - cowsay
      image: docker/whalesay:latest
    inputs:
      parameters:
      - name: a
  - name: d
    dag:
      tasks:
      - name: a
        template: out
      - name: b
        depends: a
        template: in
        arguments:
          parameters:
          - name: a
            value: '{{tasks.a.outputs.parameters.x}}'
