apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: callable-dag-
spec:
  entrypoint: calling-dag
  templates:
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: name
            value: hello-1-{{inputs.parameters.my-dag-input}}
        name: hello-1
        template: hello
      - arguments:
          parameters:
          - name: name
            value: hello-2-{{inputs.parameters.my-dag-input}}
        name: hello-2
        template: hello
    inputs:
      parameters:
      - name: my-dag-input
    name: my-dag
  - inputs:
      parameters:
      - name: name
    name: hello
    script:
      command:
      - python
      image: python:3.8
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import json
        try: name = json.loads(r'''{{inputs.parameters.name}}''')
        except: name = r'''{{inputs.parameters.name}}'''

        print('Hello, {name}!'.format(name=name))
  - dag:
      tasks:
      - arguments:
          parameters:
          - name: my-dag-input
            value: call-1
        name: call-1
        template: my-dag
      - arguments:
          parameters:
          - name: my-dag-input
            value: call-2
        depends: call-1
        name: call-2
        template: my-dag
    name: calling-dag
