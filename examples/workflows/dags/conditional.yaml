apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: conditional-
spec:
  entrypoint: d
  templates:
  - name: d
    dag:
      tasks:
      - name: random
        template: random
      - name: success
        depends: random.Succeeded
        template: success
      - name: failure
        depends: random.Failed
        template: failure
  - name: random
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        import random
        p = random.random()
        if p <= 0.5:
            raise Exception('failure')
        print('success')
  - name: success
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        print('success')
  - name: failure
    script:
      command:
      - python
      image: python:3.9
      source: |-
        import os
        import sys
        sys.path.append(os.getcwd())
        print('failure')
