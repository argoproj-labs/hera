apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-
spec:
  entrypoint: d
  templates:
  - dag:
      tasks:
      - name: writer
        template: writer
      - arguments:
          artifacts:
          - from: '{{tasks.writer.outputs.artifacts.out-art}}'
            name: in-art
            path: /tmp/file
        depends: writer
        name: consumer
        template: consumer
    name: d
  - name: writer
    outputs:
      artifacts:
      - archive:
          none: {}
        name: out-art
        path: /tmp/file
    script:
      command:
      - python
      image: python:3.8
      source: "import os\nimport sys\nsys.path.append(os.getcwd())\nwith open('/tmp/file',\
        \ 'w+') as f:\n    f.write('Hello, world!')"
  - inputs:
      artifacts:
      - name: in-art
        path: /tmp/file
    name: consumer
    script:
      command:
      - python
      image: python:3.8
      source: "import os\nimport sys\nsys.path.append(os.getcwd())\nwith open('/tmp/file',\
        \ 'r') as f:\n    print(f.readlines())"
