[tox]
envlist = python{3.7,3.8,3.9,3.10},coverage

[pytest]
addopts = --durations=5 -vv

[coverage:run]
branch = true
parallel = true

[coverage:report]
skip_covered = True
show_missing = True

[coverage:paths]
source = src/hera
    */.tox/*/lib/python*/site-packages/hera
    */.tox/pypy*/site-packages/hera
    */.tox\*\Lib\site-packages\hera
    */src/hera
    *\src\hera

[testenv]
wheel = true
setenv =
    ENABLE_BDIST_EXT_MODULE = {env:ENABLE_BDIST_EXT_MODULE:no}
    OS = {env:OS:}
    COVERAGE_FILE = {env:COVERAGE_FILE:{toxworkdir}/.coverage_{env:OS}_{envname}}
deps =
    pytest
    pytest-cov
commands=
    pytest \
        --cov "{envsitepackagesdir}/hera" \
        --cov-config "{toxinidir}/tox.ini"

[testenv:coverage]
setenv =
    COVERAGE_FILE = {toxworkdir}/.coverage
skip_install = true
deps =
    coverage
commands =
    coverage combine
    coverage report -m
    coverage xml -o {toxworkdir}/coverage.xml
    coverage html -d {toxworkdir}/htmlcov
depends = python3.7, python3.8, python3.9, python3.10

[testenv:lint]
skipsdist = True
deps =
    flake8
commands=
    make lint

[testenv:typecheck]
skipsdist = True
deps =
    mypy
    {[testenv]deps}
commands=
    make typecheck
