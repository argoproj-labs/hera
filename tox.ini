[tox]
envlist = py{37,38,39,310},coverage,lint,typecheck,format,examples
isolated_build = true

[pytest]
addopts = --durations=5 -vv

[coverage:run]
branch = true
parallel = true

[coverage:report]
exclude_lines =
    if TYPE_CHECKING:
    pragma: no cover
    raise NotImplementedError()
    except ImportError
    _yaml = None
precision = 1
round = "down"
skip_covered = True
show_missing = True

[coverage:paths]
source = src/hera
         */.tox/*/lib/python*/site-packages/hera
         */.tox/pypy*/site-packages/hera
         */.tox\*\Lib\site-packages\hera
         */src/hera
         *\src\hera

[testenv]
wheel = true
setenv =
    ENABLE_BDIST_EXT_MODULE = {env:ENABLE_BDIST_EXT_MODULE:no}
    OS = {env:OS:}
    COVERAGE_FILE = {env:COVERAGE_FILE:{toxworkdir}/.coverage.{env:OS}.{envname}}
whitelist_externals = poetry
commands =
    poetry install --all-extras
    poetry run python -m pytest \
    --cov "src/hera" \
    --cov-config "{toxinidir}/tox.ini"

[testenv:coverage]
setenv =
    COVERAGE_FILE = {toxworkdir}/.coverage
whitelist_externals = poetry
commands =
    poetry install --all-extras
    poetry run coverage combine
    poetry run coverage report -m
    poetry run coverage xml -o {toxworkdir}/coverage.xml
    poetry run coverage html -d {toxworkdir}/htmlcov
depends = py37, py38, py39, py310

[testenv:lint]
whitelist_externals = poetry
commands =
    poetry install
    poetry run pflake8 src examples

[testenv:format]
whitelist_externals = poetry
commands =
    poetry install
    poetry run black --verbose src tests examples conftest.py
    poetry run isort src tests examples conftest.py

[testenv:typecheck]
skipsdist = True
whitelist_externals = poetry
commands =
    poetry install
    poetry run mypy --show-traceback --namespace-packages --explicit-package-bases -p hera

[testenv:examples]
skipsdist = True
changedir = docs
whitelist_externals = git
commands =
    python generate.py
    git diff --exit-code -- examples
