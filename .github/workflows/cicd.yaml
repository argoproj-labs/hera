name: CICD

on:
  push:
    branches:
      - main
      - hera/v5
    paths:
      - "src/**"
  pull_request:
    paths:
      - "src/**"

jobs:
  test:
    name: build + test py${{ matrix.python-version }} on ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.8'
            toxenv: 'py38'
          - os: ubuntu-latest
            python-version: '3.9'
            toxenv: 'py39'
          - os: ubuntu-latest
            python-version: '3.10'
            toxenv: 'py310'
          - os: ubuntu-latest
            python-version: '3.11'
            toxenv: 'py311'
          - os: macos-latest
            python-version: '3.8'
            toxenv: 'py38'
          - os: macos-latest
            python-version: '3.9'
            toxenv: 'py39'
          - os: macos-latest
            python-version: '3.10'
            toxenv: 'py310'
          - os: macos-latest
            python-version: '3.11'
            toxenv: 'py311'

    runs-on: ${{ matrix.os }}

    steps:
      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: checkout
        uses: actions/checkout@v2

      - name: install base dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "tox<4.0" poetry

      - name: lint
        env:
          TOXENV: lint
        run: |
          tox

      - name: typecheck
        env:
          TOXENV: typecheck
        run: |
          tox

      - name: tests
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: |
          tox

      - name: upload coverage files
        uses: actions/upload-artifact@v2
        with:
          name: coverage-data
          path: ".tox/.coverage.*"

  coverage:
    needs: [ test ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: setup python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: download coverage files
        uses: actions/download-artifact@v2
        with:
          name: coverage-data
          path: .tox

      - name: list coverage files
        run: |
          find .tox -name ".coverage.*"

      - name: install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install 'tox<4' poetry
      
      - name: build wheel
        run: |
          poetry version 0.0.0+${{ github.sha }}
          poetry build

      - name: upload wheel as artifact
        uses: actions/upload-artifact@v3
        with:
          path: dist/*.whl

      - name: create coverage report
        env:
          TOXENV: coverage
        run: |
          tox

      - name: upload coverage HTML report
        uses: actions/upload-artifact@v2
        with:
          name: html-report
          path: .tox/htmlcov

      - name: upload coverage to CodeCov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: .tox/
          fail_ci_if_error: true
        if: ${{ always() }}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
