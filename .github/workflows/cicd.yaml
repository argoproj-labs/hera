name: CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
jobs:
  test:
    name: build + test py${{ matrix.python-version }} on ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: Install poetry
        run: pipx install poetry

      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --all-extras

      - name: run ci checks
        run: make ci

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./coverage.xml

      - name: build wheel
        run: |
          poetry version 0.0.0+${{ github.sha }}
          poetry build

      - name: upload wheel as artifact
        uses: actions/upload-artifact@v6
        with:
          name: wheel-v${{ matrix.python-version }}-${{ matrix.os }}
          path: dist/*.whl

  # Run tests against pydantic v1 until we drop support.
  test-pydantic-v1:
    name: test py${{ matrix.python-version }} (pydantic v1) on ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: Install poetry
        run: pipx install poetry

      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: |
          poetry install --all-extras
          poetry run pip install "pydantic<2"

      - name: run ci checks
        run: make ci

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./coverage.xml

  workflow-tests:
    name: run workflow tests
    timeout-minutes: 10

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: Install poetry
        run: pipx install poetry

      - name: set up python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --all-extras

      - name: set up cluster
        run: make install-k3d set-up-cluster set-up-argo set-up-artifacts

      - name: run workflow tests
        run: CI=1 make test-on-cluster lint-on-cluster

      - name: stop argo cluster
        run: make stop-cluster

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
