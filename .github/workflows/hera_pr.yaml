name: hera cicd

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    name: build py${{ matrix.python-version }} on ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.7', '3.8']
    env:
      PYVER: ${{ matrix.python-version }}
      OS: ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade "tox<4.0" tox-wheel twine

      - name: Run lint
        env:
          TOXENV: lint
        run: |
          tox

      - name: Run typecheck
        env:
          TOXENV: typecheck
        run: |
          tox

      - name: Run tests
        env:
          ENABLE_BDIST_EXT_MODULE: 'yes'
          TOXENV: python${{ matrix.python-version }}
        run: |
          tox

      - name: twine check
        run: |
          twine check .tox/dist/*

      - name: upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: pypi-build-arts
          path: .tox/dist

      - name: upload coverage files
        uses: actions/upload-artifact@v2
        with:
          name: coverage-data
          path: ".tox/.coverage_*"

  build-py3-none-any:
    name: build py3-none-any on linux
    timeout-minutes: 10

    runs-on: ubuntu-latest

    steps:
      - name: Set up python3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade build twine

      - name: create sdist ( no test )
        run: |
          python -m build --sdist --wheel --outdir .tox/dist/

      - name: list artifacts
        run: |
          ls -l .tox/dist

      - name: twine check
        run: |
          twine check .tox/dist/*

      - name: upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: pypi-build-arts
          path: .tox/dist

  coverage:
    needs: [test]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: get coverage files
        uses: actions/download-artifact@v2
        with:
          name: coverage-data
          path: .tox

      - name: list coverage files
        run: |
          find .tox -name ".coverage_*"

      - name: install tox
        run: |
          python -m pip install --upgrade tox

      - name: create coverage report
        env:
          TOXENV: coverage
        run: |
          tox

      - name: upload coverage HTML report
        uses: actions/upload-artifact@v2
        with:
          name: html-report
          path: .tox/htmlcov

  publish:
    needs: [coverage, test, build-py3-none-any]
    if: github.ref == 'refs/heads/cicd-improvements'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: get distribution wheels
        uses: actions/download-artifact@v2
        with:
          name: pypi-build-arts
          path: dist

      - name: list all pypi build arts
        run: |
          ls -la dist/

      - name: install check dependencies
        run: |
          python -m pip install --upgrade twine

      - name: check pypi artifacts
        run: |
          twine check dist/*

      - name: publish package to pypi ( test )
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TEST_API_TOKEN }}
          verbose: true
          repository_url: https://test.pypi.org/legacy/

