name: Hera PR build

on: pull_request

jobs:
  build:
    name: build py${{ matrix.python-version }} on ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [linux, macos, windows]
        python-version: ['3.7', '3.8', '3.9', '3.10']

    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade "tox<4.0" tox-wheel twine

      - name: Run lint
        env:
          TOXENV: lint
        run: |
          tox

      - name: Run typecheck
        env:
          TOXENV: typecheck
        run: |
          tox

      - name: Run tests
        env:
          ENABLE_BDIST_EXT_MODULE: 'yes'
          TOXENV: python${{ matrix.python-version }}
        run: |
          tox

      - name: Check build
        run: |
          twine check .tox/dist/*

      - name: upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: pypi-build-arts
          path: .tox/dist

      - name: upload coverage files
        uses: actions/upload-artifact@v2
        with:
          name: coverage-data
          path: ".tox/.coverage.*"

  coverage:
    needs: [build]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: get coverage files
        uses: actions/download-artifact@v2
        with:
          name: coverage-data
          path: .tox

      - name: list coverage files
        run: |
          find .tox -name ".coverage*"

      - name: install tox
        run: |
          python -m pip install --upgrade tox

      - name: create coverage report
        env:
          TOXENV: coverage
        run: |
          tox

      - name: upload coverage HTML report
        uses: actions/upload-artifact@v2
        with:
          name: html-report
          path: .tox/htmlcov

  publish:
    needs: [coverage]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: get distribution wheels
        uses: actions/download-artifact@v2
        with:
          name: pypi-build-arts
          path: dist

      - name: install base dependencies
        run: |
          python -m pip install --upgrade twine build

      - name: build py3-none-any wheel and distribution
        run: |
          python -m build --sdist --wheel --outdir dist/

      - name: list all pypi build arts
        run: |
          ls -la dist/

      - name: Check pypi artifacts
        run: |
          twine check dist/*
